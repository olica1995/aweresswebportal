<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Olica Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .btn-primary { @apply bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all; }
        .sidebar-item { @apply w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-blue-50 hover:text-blue-600 transition-all flex items-center gap-3 mb-1; }
        input, select { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500 text-sm w-full mb-2; }
        .tag { @apply inline-block bg-blue-100 text-blue-700 text-[10px] px-2 py-1 rounded-md mr-1 mb-1 font-bold; }
        .subject-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; }
    </style>
</head>
<body>

    <div id="login-view" class="fixed inset-0 z-[999] flex items-center justify-center bg-slate-900 px-6">
        <div class="w-full max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-3xl font-extrabold text-center italic text-slate-800 uppercase tracking-tighter">Awere SS</h1>
            <p class="text-center text-slate-400 text-[10px] font-black uppercase mb-8">Olica Admin Portal</p>
            <input type="text" id="u-id" placeholder="Access ID / LIN">
            <input type="password" id="u-pw" placeholder="Security PIN">
            <button onclick="handleLogin()" class="btn-primary w-full mt-4">Access Dashboard</button>
            <p id="auth-err" class="text-red-500 text-[10px] mt-4 text-center font-bold uppercase"></p>
        </div>
    </div>

    <div id="portal-view" style="display: none;" class="min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white border-r border-slate-100 p-8 flex flex-col">
            <div class="mb-10 text-xl font-black italic text-blue-600 tracking-tighter">OLICA<br><span class="text-[9px] text-slate-400 tracking-widest uppercase">Management</span></div>
            <nav id="sidebar-nav" class="flex-1"></nav>
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p id="user-display" class="font-bold text-sm text-slate-900"></p>
                <p id="role-display" class="text-[9px] text-blue-500 font-black uppercase"></p>
                <button onclick="location.reload()" class="text-xs font-bold text-red-500 mt-4 block underline">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-3xl font-extrabold tracking-tight">Dashboard</h2>
                <div id="global-tag" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase"></div>
            </header>
            <div id="portal-content" class="space-y-6"></div>
        </main>
    </div>

    <script>
        const SUBJECTS = ["English language", "Mathematics", "Physics", "Chemistry", "Biology", "Geography", "History", "CRE", "ICT", "TD", "Entrepreneurship", "Economics", "Sub-Maths", "Sub- ICT", "General Paper", "Agriculture", "Kiswahili", "Acholi"];
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        
        // Use your existing Firebase config here
        const firebaseConfig = { 
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc", 
            authDomain: "awere-erp.firebaseapp.com", 
            projectId: "awere-erp", 
            storageBucket: "awere-erp.firebasestorage.app", 
            messagingSenderId: "139972783523", 
            appId: "1:139972783523:web:f9591d033305bfabbe7e16" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "Summative", badge: "", stamp: "", signature: "" };

        async function init() {
            const s = await db.collection("settings").doc("global").get();
            if(s.exists) config = s.data();
            document.getElementById('global-tag').innerText = `${config.year} ‚Ä¢ ${config.term}`;
        }
        init();

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            if (id === "admin" && pw === "1995") { me = { name: "Olica Admin", role: "dev", id: "admin" }; launch(); return; }
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { me = { ...doc.data(), id: doc.id }; launch(); } 
            else { document.getElementById('auth-err').innerText = "INVALID CREDENTIALS"; }
        }

        function launch() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('portal-view').style.display = 'flex';
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            renderNav(); uiHome();
        }

        function renderNav() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = ['dev', 'headteacher', 'dos'].includes(me.role);
            let h = `<button onclick="uiHome()" class="sidebar-item">üè† Dashboard</button>`;
            if (isAdmin) {
                h += `<button onclick="uiEnrollment()" class="sidebar-item">üë§ Registration</button>`;
                h += `<button onclick="uiRegistry()" class="sidebar-item">üîç Registry</button>`;
                h += `<button onclick="uiSettings()" class="sidebar-item">‚öôÔ∏è ERP Settings</button>`;
            }
            if (me.role !== 'learner' && me.role !== 'bursar') h += `<button onclick="uiMarks()" class="sidebar-item">üìù Academic Entry</button>`;
            if (['dev', 'bursar'].includes(me.role)) h += `<button onclick="uiBursar()" class="sidebar-item">üí∞ Bursar Desk</button>`;
            h += `<button onclick="uiReports()" class="sidebar-item">üìÑ Report Hub</button>`;
            nav.innerHTML = h;
        }

        function uiHome() {
            document.getElementById('portal-title').innerText = "Dashboard";
            document.getElementById('portal-content').innerHTML = `<div class="glass"><h2 class="text-2xl font-black italic">Welcome, ${me.name}</h2><p class="text-slate-500">System Mode: ${config.mode}. Academic Year: ${config.year}.</p></div>`;
        }

        function uiEnrollment() {
            document.getElementById('portal-title').innerText = "Registration";
            let subCheckboxes = SUBJECTS.map(s => `<label class="flex items-center gap-2 text-[10px] font-bold"><input type="checkbox" name="reg-subs" value="${s}"> ${s}</label>`).join('');
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-2xl mx-auto">
                    <h3 class="font-black mb-6 uppercase text-sm border-b pb-2">User Enrollment</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[9px] font-bold">ACCESS ID/LIN</label><input id="reg-id"></div>
                        <div><label class="text-[9px] font-bold">FULL NAME</label><input id="reg-name"></div>
                        <div><label class="text-[9px] font-bold">ROLE</label><select id="reg-role" onchange="toggleRegMode()">
                            <option value="learner">Learner</option><option value="teacher">Teacher</option>
                            <option value="dos">DOS</option><option value="headteacher">Headteacher</option>
                            <option value="bursar">Bursar</option>
                        </select></div>
                        <div><label class="text-[9px] font-bold">DEFAULT PIN</label><input id="reg-pw" readonly></div>
                    </div>
                    <div id="learner-extras" class="mt-4 pt-4 border-t">
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[9px] font-bold">CLASS</label><select id="reg-class">${CLASSES.map(c => `<option>${c}</option>`).join('')}</select></div>
                            <div><label class="text-[9px] font-bold">GENDER</label><select id="reg-gen"><option>Male</option><option>Female</option></select></div>
                        </div>
                        <label class="text-[9px] font-bold">SUBJECTS ENROLLED</label>
                        <div class="subject-grid bg-slate-50 p-4 rounded-xl mb-4">${subCheckboxes}</div>
                    </div>
                    <button onclick="processReg()" class="btn-primary w-full">Save to Database</button>
                </div>`;
            toggleRegMode();
        }

        function toggleRegMode() {
            const r = document.getElementById('reg-role').value;
            document.getElementById('learner-extras').style.display = (r === 'learner') ? 'block' : 'none';
            document.getElementById('reg-pw').value = (r === 'learner') ? '1234' : '0000';
        }

        async function processReg() {
            const id = document.getElementById('reg-id').value.trim().toLowerCase();
            const role = document.getElementById('reg-role').value;
            const data = {
                name: document.getElementById('reg-name').value,
                password: document.getElementById('reg-pw').value,
                role: role,
                balance: 0, totalFees: 0, assignments: []
            };
            if(role === 'learner') {
                data.class = document.getElementById('reg-class').value;
                data.gender = document.getElementById('reg-gen').value;
                data.enrolledSubjects = Array.from(document.querySelectorAll('input[name="reg-subs"]:checked')).map(c => c.value);
            }
            await db.collection("users").doc(id).set(data);
            alert("Registered successfully."); uiEnrollment();
        }

        async function uiRegistry() {
            document.getElementById('portal-title').innerText = "Registry";
            const snap = await db.collection("users").get();
            let h = `<div class="glass overflow-x-auto"><table class="w-full text-left text-xs">
                <thead><tr class="bg-slate-50"><th class="p-4">ID</th><th>Name</th><th>Role</th><th>Actions</th></tr></thead><tbody>`;
            snap.forEach(doc => {
                const d = doc.data();
                h += `<tr class="border-b"><td class="p-4 font-bold uppercase">${doc.id}</td><td>${d.name}</td><td>${d.role}</td>
                <td class="flex gap-4 p-2">
                    <button onclick="editRegistry('${doc.id}')" class="text-blue-600 font-bold">Edit / Assign</button>
                    <button onclick="deleteU('${doc.id}')" class="text-red-500">Delete</button>
                </td></tr>`;
            });
            document.getElementById('portal-content').innerHTML = h + `</tbody></table></div>`;
        }

        async function editRegistry(id) {
            const doc = await db.collection("users").doc(id).get();
            const d = doc.data();
            let h = `<div class="glass max-w-lg mx-auto"><h3 class="font-black mb-4 uppercase">Manage: ${id}</h3>
                <label class="text-[9px] font-bold">NAME</label><input id="e-name" value="${d.name}">
                <label class="text-[9px] font-bold">PIN</label><input id="e-pw" value="${d.password}">`;
            
            if(d.role !== 'learner') {
                h += `<div class="border-t pt-4 mt-2"><p class="text-[9px] font-bold uppercase mb-2">Subject Assignments (Teachers/DOS/HT)</p>
                    <div class="flex gap-2"><select id="ass-cls">${CLASSES.map(c => `<option>${c}</option>`).join('')}</select>
                    <select id="ass-sub">${SUBJECTS.map(s => `<option>${s}</option>`).join('')}</select>
                    <button onclick="addAss('${id}')" class="bg-blue-600 text-white px-4 rounded-xl text-xs">Add</button></div>
                    <div class="mt-3 flex flex-wrap">${(d.assignments || []).map((a, i) => `<span class="tag">${a.class}: ${a.subject} <b class="cursor-pointer" onclick="remAss('${id}', ${i})">√ó</b></span>`).join('')}</div></div>`;
            }
            h += `<button onclick="saveEdit('${id}')" class="btn-primary w-full mt-6">Save Changes</button></div>`;
            document.getElementById('portal-content').innerHTML = h;
        }

        async function addAss(id) {
            const cls = document.getElementById('ass-cls').value;
            const sub = document.getElementById('ass-sub').value;
            const ref = db.collection("users").doc(id);
            const d = (await ref.get()).data();
            const ass = d.assignments || [];
            ass.push({class: cls, subject: sub});
            await ref.update({ assignments: ass });
            editRegistry(id);
        }

        async function remAss(id, i) {
            const ref = db.collection("users").doc(id);
            const d = (await ref.get()).data();
            d.assignments.splice(i, 1);
            await ref.update({ assignments: d.assignments });
            editRegistry(id);
        }

        async function saveEdit(id) {
            await db.collection("users").doc(id).update({ name: document.getElementById('e-name').value, password: document.getElementById('e-pw').value });
            alert("Saved."); uiRegistry();
        }

        async function uiMarks() {
            document.getElementById('portal-title').innerText = "Academic Entry";
            const myAss = (me.role === 'dev') ? CLASSES.map(c => ({class:c, subject:'Mathematics'})) : (me.assignments || []);
            if(myAss.length === 0) { document.getElementById('portal-content').innerHTML = `<div class="glass text-center">No teaching assignments linked to your profile.</div>`; return; }
            document.getElementById('portal-content').innerHTML = `
                <div class="glass flex gap-4"><select id="m-select" class="mb-0">${myAss.map(a => `<option value="${a.class}|${a.subject}">${a.class} - ${a.subject}</option>`).join('')}</select>
                <button onclick="loadMarks()" class="btn-primary">Load Sheet</button></div><div id="marks-sheet" class="glass hidden"></div>`;
        }

        async function loadMarks() {
            const [cls, sub] = document.getElementById('m-select').value.split('|');
            const snap = await db.collection("users").where("class", "==", cls).where("enrolledSubjects", "array-contains", sub).get();
            let h = `<h4 class="font-bold mb-4 uppercase text-xs">Enter Scores for ${cls} - ${sub}</h4><table class="w-full text-sm text-left">
                <thead><tr class="bg-slate-50"><th class="p-3">Learner</th><th>Score</th><th>Comment</th></tr></thead><tbody>`;
            snap.forEach(doc => {
                h += `<tr class="border-b"><td class="p-3 font-bold">${doc.data().name}</td>
                <td><input type="number" class="m-val mb-0" data-id="${doc.id}" style="width:100px"></td>
                <td><input type="text" class="m-com mb-0" data-id="${doc.id}" placeholder="Remark"></td></tr>`;
            });
            h += `</tbody></table><button onclick="saveMarks('${cls}','${sub}')" class="btn-primary w-full mt-4">Publish Results</button>`;
            document.getElementById('marks-sheet').innerHTML = h; document.getElementById('marks-sheet').classList.remove('hidden');
        }

        async function saveMarks(cls, sub) {
            const batch = db.batch();
            document.querySelectorAll('.m-val').forEach(input => {
                const s = parseFloat(input.value);
                const sid = input.dataset.id;
                const com = document.querySelector(`.m-com[data-id="${sid}"]`).value;
                if(!isNaN(s)) {
                    const ref = db.collection("marks").doc(`${sid}_${config.year}_${config.term}_${sub.replace(/\s/g, '')}`);
                    batch.set(ref, { studentId: sid, subject: sub, score: s, comment: com, year: config.year, term: config.term, teacher: me.name, class: cls });
                }
            });
            await batch.commit(); alert("Marks updated.");
        }

        function uiReports() {
            document.getElementById('portal-title').innerText = "Report Hub";
            document.getElementById('portal-content').innerHTML = `<div class="glass max-w-md mx-auto">
                <p class="text-[10px] font-bold text-slate-400 mb-4 text-center">FINANCE LOCK ACTIVE: RESULTS REQUIRE ZERO BALANCE</p>
                <input id="r-lin" placeholder="Student LIN" value="${me.role==='learner'?me.id:''}">
                <button onclick="genReport()" class="btn-primary w-full mt-2">Generate PDF Report</button></div>`;
        }

        async function genReport() {
            const id = document.getElementById('r-lin').value.toLowerCase();
            const uDoc = await db.collection("users").doc(id).get();
            if(!uDoc.exists) return alert("User not found.");
            const u = uDoc.data();

            // FINANCE CHECK: Allow admins to override, but block learners with balance
            if(me.role === 'learner' && u.balance > 0) {
                alert(`Access Denied: Please clear balance of UGX ${u.balance.toLocaleString()} first.`); return;
            }

            const marksSnap = await db.collection("marks").where("studentId", "==", id).where("year", "==", config.year).where("term", "==", config.term).get();
            let marks = [];
            marksSnap.forEach(m => marks.push(m.data()));
            if(marks.length === 0) return alert("No marks found for this term.");

            // Calculate Position & Average
            const allMarksInClass = await db.collection("marks").where("class", "==", u.class).where("year", "==", config.year).where("term", "==", config.term).get();
            let studentTotals = {};
            allMarksInClass.forEach(m => {
                const d = m.data();
                if(!studentTotals[d.studentId]) studentTotals[d.studentId] = { sum: 0, count: 0 };
                studentTotals[d.studentId].sum += d.score;
                studentTotals[d.studentId].count++;
            });

            let leaderboard = Object.keys(studentTotals).map(sid => ({ id: sid, avg: studentTotals[sid].sum / studentTotals[sid].count }));
            leaderboard.sort((a,b) => b.avg - a.avg);
            const pos = leaderboard.findIndex(x => x.id === id) + 1;
            const myAvg = (marks.reduce((a,b) => a + b.score, 0) / marks.length).toFixed(1);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pW = doc.internal.pageSize.getWidth();

            // Header
            if(config.badge) doc.addImage(config.badge, 'PNG', pW/2-15, 10, 30, 30);
            doc.setFontSize(18); doc.text("AWERE SECONDARY SCHOOL", pW/2, 50, {align:'center'});
            doc.setFontSize(10); doc.text(`TERMLY ACADEMIC REPORT: ${config.term} ${config.year}`, pW/2, 56, {align:'center'});
            
            doc.setFontSize(9);
            doc.text(`NAME: ${u.name.toUpperCase()}`, 20, 68);
            doc.text(`CLASS: ${u.class}`, 140, 68);
            doc.text(`LIN: ${id.toUpperCase()}`, 20, 74);
            doc.text(`POSITION: ${pos} of ${leaderboard.length}`, 140, 74);

            let rows = marks.map(m => [m.subject, m.score, m.comment, m.teacher]);
            doc.autoTable({ startY: 80, head: [['Subject', 'Score', 'Remark', 'Teacher']], body: rows, theme: 'grid' });

            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(11); doc.setFont("helvetica", "bold");
            doc.text(`Average Score: ${myAvg}`, 20, finalY + 5);
            
            // Footer
            const footY = finalY + 25;
            if(config.signature) doc.addImage(config.signature, 'PNG', 20, footY, 35, 15);
            if(config.stamp) doc.addImage(config.stamp, 'PNG', 150, footY - 5, 30, 30);
            
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("__________________________", 20, footY + 18);
            doc.text("Headteacher's Signature", 20, footY + 23);
            doc.text("__________________________", 145, footY + 18);
            doc.text("Official School Stamp", 150, footY + 23);

            doc.save(`Report_${u.name.replace(/\s/g, '_')}.pdf`);
        }

        // Settings, Bursar, etc. remain consistent with previous powerful versions
        function uiSettings() {
            document.getElementById('portal-title').innerText = "ERP Settings";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md mx-auto">
                    <label class="text-[9px] font-bold">ASSESSMENT MODE</label>
                    <select id="set-mode"><option ${config.mode==='Summative'?'selected':''}>Summative</option><option ${config.mode==='AoI'?'selected':''}>AoI</option></select>
                    <label class="text-[9px] font-bold">TERM</label><select id="set-term"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select>
                    <label class="text-[9px] font-bold">BADGE URL</label><input id="set-badge" value="${config.badge}">
                    <label class="text-[9px] font-bold">HT SIGNATURE URL</label><input id="set-sig" value="${config.signature}">
                    <label class="text-[9px] font-bold">STAMP URL</label><input id="set-stamp" value="${config.stamp}">
                    <button onclick="saveGlobal()" class="btn-primary w-full mt-4">Update Settings</button>
                </div>`;
        }

        async function saveGlobal() {
            const data = {
                mode: document.getElementById('set-mode').value, term: document.getElementById('set-term').value, year: config.year,
                badge: document.getElementById('set-badge').value, signature: document.getElementById('set-sig').value, stamp: document.getElementById('set-stamp').value
            };
            await db.collection("settings").doc("global").set(data);
            alert("System updated."); location.reload();
        }

        async function uiBursar() {
            document.getElementById('portal-title').innerText = "Bursar Desk";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md mx-auto">
                    <label class="text-[9px] font-bold">STUDENT LIN</label><input id="b-lin">
                    <label class="text-[9px] font-bold">ACTION</label><select id="b-act"><option value="pay">Receive Payment</option><option value="set">Set Term Fees</option></select>
                    <label class="text-[9px] font-bold">AMOUNT (UGX)</label><input id="b-amt" type="number">
                    <button onclick="procFin()" class="btn-primary w-full mt-4">Post Transaction</button>
                </div>`;
        }
        async function procFin() {
            const id = document.getElementById('b-lin').value.trim().toLowerCase();
            const amt = parseFloat(document.getElementById('b-amt').value);
            const act = document.getElementById('b-act').value;
            const ref = db.collection("users").doc(id);
            const doc = await ref.get();
            if(!doc.exists) return alert("Student not found.");
            
            if(act === 'set') { await ref.update({ totalFees: amt, balance: amt }); }
            else { await ref.update({ balance: doc.data().balance - amt }); }
            alert("Finance record updated.");
        }

        async function deleteU(id) { if(confirm("Confirm deletion?")) { await db.collection("users").doc(id).delete(); uiRegistry(); } }
    </script>
</body>
</html>
