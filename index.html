<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Full Authority System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .sidebar-btn { width: 100%; text-align: left; padding: 14px; border-radius: 12px; transition: 0.2s; font-weight: 700; font-size: 13px; margin-bottom: 5px; color: #94a3b8; }
        .sidebar-btn:hover { background: #1e293b; color: white; }
        .card { background: white; border-radius: 2rem; padding: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        input, select { width: 100%; border-radius: 12px; border: 1px solid #cbd5e1; padding: 12px; margin-bottom: 12px; outline: none; transition: 0.2s; }
        input:focus { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }
        .btn-blue { background: #2563eb; color: white; font-weight: 800; padding: 14px; border-radius: 12px; width: 100%; transition: 0.2s; }
        .btn-blue:hover { background: #1d4ed8; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div id="login-view" class="flex items-center justify-center min-h-screen bg-slate-950 p-6">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-md border-b-[12px] border-blue-600">
            <h1 class="text-3xl font-black text-center mb-2 uppercase italic tracking-tighter">Awere SS</h1>
            <p class="text-center text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-10">Integrated Management Portal</p>
            <div class="space-y-2">
                <input type="text" id="u-id" placeholder="LIN / Staff ID">
                <input type="password" id="u-pw" placeholder="Security PIN">
                <button onclick="handleLogin()" class="btn-blue mt-4">LOG IN</button>
            </div>
        </div>
    </div>

    <div id="portal-view" class="hidden flex min-h-screen flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-slate-900 p-8 flex flex-col shadow-2xl">
            <h2 class="text-white font-black text-2xl mb-12 italic border-b border-slate-800 pb-4">PORTAL</h2>
            <nav id="sidebar-nav" class="flex-1"></nav>
            <div class="pt-6 border-t border-slate-800">
                <p id="user-display" class="text-white font-bold truncate"></p>
                <p id="role-display" class="text-[9px] text-blue-400 font-black uppercase mb-4"></p>
                <button onclick="location.reload()" class="text-xs text-red-500 font-bold uppercase hover:underline">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-4xl font-black italic uppercase tracking-tighter text-slate-800">Home</h2>
                <div id="global-tag" class="bg-blue-600 text-white px-6 py-2 rounded-2xl text-[10px] font-black uppercase shadow-lg"></div>
            </div>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English Language", "Literature in English", "Mathematics", "Biology", "Physics", "Chemistry", "History and Political Education", "Geography", "CRE", "ICT", "TD", "Agriculture", "Kiswahili", "Acholi"];
        const SUB_A = ["General Paper", "Subsidiary Mathematics", "Subsidiary ICT", "Economics", "Entrepreneurship", "Mathematics", "Biology", "Physics", "Chemistry", "Geography", "History", "Literature", "Acholi", "CRE", "Agriculture"];

        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "AoI" };

        async function init() {
            const snap = await db.collection("settings").doc("global").get();
            if(snap.exists) config = snap.data();
            document.getElementById('global-tag').innerText = `${config.year} | ${config.term} | ${config.mode}`;
        }
        init();

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            if (id === "admin" && pw === "1995") { me = { name: "Olica", role: "dev", id: "admin" }; launch(); return; }
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { me = { ...doc.data(), id }; launch(); }
            else alert("Invalid Credentials");
        }

        function launch() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDash()" class="sidebar-btn">üè† DASHBOARD</button>`;
            
            if (['dev', 'headteacher', 'deputy', 'dos'].includes(r)) {
                h += `<button onclick="uiConfig()" class="sidebar-btn">‚öôÔ∏è SYSTEM CONTROL</button>`;
                h += `<button onclick="uiEnroll()" class="sidebar-btn">üë§ REGISTRATION</button>`;
            }
            if (['dev', 'teacher'].includes(r)) {
                h += `<button onclick="uiTeacherAcademics()" class="sidebar-btn">üìù MARK ENTRY</button>`;
            }
            if (['dev', 'bursar'].includes(r)) {
                h += `<button onclick="uiBursarLedger()" class="sidebar-btn">üí∞ BURSAR PORTAL</button>`;
            }
            if (r === 'learner') {
                h += `<button onclick="uiLearnerPortal()" class="sidebar-btn">üìö MY SUBJECTS</button>`;
            }
            h += `<button onclick="uiReportHub()" class="sidebar-btn">üìÑ REPORT CARDS</button>`;
            nav.innerHTML = h;
        }

        // --- ‚öôÔ∏è RESTORED FEATURE: SYSTEM CONTROL PANEL ---
        function uiConfig() {
            document.getElementById('portal-title').innerText = "System Controls";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-md card space-y-4">
                    <h3 class="font-black text-slate-800 uppercase italic mb-4">Academic Context</h3>
                    <label class="text-[10px] font-black">ACADEMIC YEAR</label>
                    <input type="number" id="set-year" value="${config.year}">
                    <label class="text-[10px] font-black">CURRENT TERM</label>
                    <select id="set-term">
                        <option ${config.term==='Term 1'?'selected':''}>Term 1</option>
                        <option ${config.term==='Term 2'?'selected':''}>Term 2</option>
                        <option ${config.term==='Term 3'?'selected':''}>Term 3</option>
                    </select>
                    <label class="text-[10px] font-black">REPORT MODE</label>
                    <select id="set-mode">
                        <option ${config.mode==='AoI'?'selected':''}>AoI</option>
                        <option ${config.mode==='End of Term'?'selected':''}>End of Term</option>
                        <option ${config.mode==='End of Year'?'selected':''}>End of Year</option>
                    </select>
                    <button onclick="saveConfig()" class="btn-blue bg-red-600 hover:bg-red-700">UPDATE GLOBAL SETTINGS</button>
                </div>`;
        }

        async function saveConfig() {
            const data = { year: document.getElementById('set-year').value, term: document.getElementById('set-term').value, mode: document.getElementById('set-mode').value };
            await db.collection("settings").doc("global").set(data);
            alert("Settings Updated.");
            location.reload();
        }

        // --- üë§ RESTORED FEATURE: ENROLLMENT + REMOVAL ---
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card border-l-8 border-blue-600">
                        <h3 class="font-black text-blue-600 uppercase mb-4 italic">Register Learner</h3>
                        <input id="l-lin" placeholder="LIN Number">
                        <input id="l-name" placeholder="Full Name">
                        <select id="l-class">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                        <button onclick="saveUser('learner')" class="btn-blue">SAVE LEARNER</button>
                    </div>
                    <div class="card border-l-8 border-purple-600">
                        <h3 class="font-black text-purple-600 uppercase mb-4 italic">Register/Assign Staff</h3>
                        <input id="s-id" placeholder="Staff ID">
                        <input id="s-name" placeholder="Full Name">
                        <select id="s-role"><option>teacher</option><option>dos</option><option>bursar</option><option>headteacher</option></select>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="s-class">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                            <select id="s-sub">${SUB_O.concat(SUB_A).map(s=>`<option value="${s}">${s}</option>`).join('')}</select>
                        </div>
                        <button onclick="saveUser('staff')" class="btn-blue bg-purple-600 hover:bg-purple-700">ASSIGN SUBJECT/CLASS</button>
                    </div>
                </div>
                <div class="mt-12 card border-2 border-dashed border-red-200 bg-red-50">
                    <h3 class="font-black text-red-600 uppercase mb-4 italic">Permanent System Removal</h3>
                    <div class="flex gap-4">
                        <input id="del-id" placeholder="Enter LIN/Staff ID to delete" class="max-w-xs mb-0">
                        <button onclick="removeUser()" class="bg-red-600 text-white px-8 rounded-xl font-bold">DELETE USER</button>
                    </div>
                </div>`;
        }

        async function saveUser(type) {
            const id = type === 'learner' ? document.getElementById('l-lin').value.toLowerCase() : document.getElementById('s-id').value.toLowerCase();
            const doc = await db.collection("users").doc(id).get();
            let data = doc.exists ? doc.data() : { password: '1234', balance: 0, mySubjects: [] };
            
            if(type === 'learner') {
                data = { ...data, name: document.getElementById('l-name').value, class: document.getElementById('l-class').value, role: 'learner' };
            } else {
                let load = data.assignments || [];
                load.push({ class: document.getElementById('s-class').value, subject: document.getElementById('s-sub').value });
                data = { ...data, name: document.getElementById('s-name').value, role: document.getElementById('s-role').value, assignments: load };
            }
            await db.collection("users").doc(id).set(data);
            alert("‚úÖ Data Synchronized. Default PIN: 1234");
        }

        async function removeUser() {
            const id = document.getElementById('del-id').value.toLowerCase();
            if(confirm("Confirm PERMANENT removal of this user from the system?")) {
                await db.collection("users").doc(id).delete();
                alert("User removed.");
            }
        }

        // --- üìù RESTORED FEATURE: TEACHER LOADS + PDF DOWNLOAD ---
        async function uiTeacherAcademics() {
            document.getElementById('portal-title').innerText = "Academic Marks";
            const loads = me.assignments || [];
            let options = loads.map(a => `<option value="${a.class}|${a.subject}">${a.subject} (${a.class})</option>`).join('');
            
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="card border-l-8 border-green-600">
                        <h3 class="font-black text-green-600 uppercase mb-4 italic">Submit Marks</h3>
                        <label class="text-[10px] font-black">SUBJECT & CLASS</label>
                        <select id="m-assign">${options}</select>
                        <input id="m-lin" placeholder="Student LIN">
                        <div class="flex gap-2">
                            <input id="m-aoi" placeholder="AoI Score" type="number" step="0.1">
                            <input id="m-exam" placeholder="Exam Score" type="number">
                        </div>
                        <button onclick="saveValidatedMarks()" class="btn-blue bg-green-600 hover:bg-green-700">SUBMIT MARKS</button>
                    </div>
                    <div class="lg:col-span-2 card">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-black uppercase italic text-slate-800">My Submissions</h3>
                            <button onclick="downloadTeacherMarks()" class="text-xs font-black text-blue-600 underline">EXPORT PDF</button>
                        </div>
                        <div id="teacher-mark-list" class="overflow-x-auto text-xs"></div>
                    </div>
                </div>`;
            loadTeacherMarks();
        }

        // --- üí∞ RESTORED FEATURE: BURSAR LEDGER + CLASS PDF ---
        function uiBursarLedger() {
            document.getElementById('portal-title').innerText = "Fees Management";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card border-l-8 border-amber-600">
                        <h3 class="font-black text-amber-600 uppercase mb-4 italic">Post Payment</h3>
                        <input id="f-lin" placeholder="Student LIN">
                        <input id="f-pay" placeholder="Amount Paid (Subtract from balance)" type="number">
                        <button onclick="updateFees()" class="btn-blue bg-amber-600 hover:bg-amber-700">SUBMIT PAYMENT</button>
                    </div>
                    <div class="card overflow-hidden">
                        <div class="flex justify-between items-center mb-6">
                            <select id="f-filter" onchange="loadFeesList()" class="max-w-[150px] mb-0 text-xs font-bold">
                                <option value="ALL">All Classes</option>
                                ${CLASSES.map(c=>`<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <button onclick="downloadFeesPDF()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-black">PDF EXPORT</button>
                        </div>
                        <div id="fees-list" class="max-h-[350px] overflow-y-auto"></div>
                    </div>
                </div>`;
            loadFeesList();
        }

        // UTILITY LOGIC (Save/Load)
        async function saveValidatedMarks() {
            const assign = document.getElementById('m-assign').value.split('|');
            const lin = document.getElementById('m-lin').value.toLowerCase();
            const aoi = parseFloat(document.getElementById('m-aoi').value) || 0;
            const exam = parseFloat(document.getElementById('m-exam').value) || 0;
            const total = ((aoi/3)*20) + (exam*0.8);
            
            await db.collection("marks").doc(`${lin}_${assign[1]}_${config.year}`).set({
                student: lin, subject: assign[1], class: assign[0], aoi, exam, total: total.toFixed(1),
                teacher: me.name, year: config.year, term: config.term
            });
            alert("‚úÖ Marks stored.");
            loadTeacherMarks();
        }

        async function loadTeacherMarks() {
            const snap = await db.collection("marks").where("teacher", "==", me.name).limit(15).get();
            let html = `<table class="w-full text-left"><thead><tr class="font-black text-slate-400 border-b uppercase text-[9px]"><th class="pb-3">LIN</th><th class="pb-3">Sub</th><th class="pb-3">Score</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const m = d.data();
                html += `<tr class="border-b"><td class="py-3 font-bold uppercase">${m.student}</td><td>${m.subject}</td><td class="font-black text-blue-600">${m.total}%</td></tr>`;
            });
            document.getElementById('teacher-mark-list').innerHTML = html + "</tbody></table>";
        }

        async function loadFeesList() {
            const filter = document.getElementById('f-filter').value;
            let q = db.collection("users").where("role", "==", "learner");
            if(filter !== "ALL") q = q.where("class", "==", filter);
            const snap = await q.get();
            let h = `<table class="w-full text-left text-xs"><thead><tr class="font-black border-b"><th class="pb-2">Name</th><th class="pb-2 text-right">Balance</th></tr></thead><tbody>`;
            snap.forEach(d => {
                h += `<tr class="border-b"><td class="py-2">${d.data().name}</td><td class="py-2 text-right font-black text-red-600">UGX ${d.data().balance.toLocaleString()}</td></tr>`;
            });
            document.getElementById('fees-list').innerHTML = h + "</tbody></table>";
        }

        async function updateFees() {
            const id = document.getElementById('f-lin').value.toLowerCase();
            const pay = parseFloat(document.getElementById('f-pay').value) || 0;
            const docRef = db.collection("users").doc(id);
            const snap = await docRef.get();
            if(snap.exists) {
                const newBal = (snap.data().balance || 0) - pay;
                await docRef.update({ balance: newBal });
                alert("Updated. New Balance: UGX " + newBal.toLocaleString());
                loadFeesList();
            }
        }

        function showDash() {
            document.getElementById('portal-title').innerText = "Dashboard";
            document.getElementById('portal-content').innerHTML = `
                <div class="p-16 bg-slate-900 rounded-[3rem] text-white shadow-2xl">
                    <h2 class="text-5xl font-black italic tracking-tighter">Welcome, ${me.name}!</h2>
                    <p class="text-blue-400 font-bold uppercase tracking-widest mt-4 text-[10px]">Access Level: ${me.role}</p>
                </div>`;
        }
    </script>
</body>
</html>
