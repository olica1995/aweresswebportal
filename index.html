<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Advanced Integrated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .sidebar-btn { width: 100%; text-align: left; padding: 14px; border-radius: 16px; transition: 0.3s; font-weight: 700; font-size: 13px; display: flex; align-items: center; gap: 10px; }
        .card-custom { background: white; border: 1px solid #e2e8f0; border-radius: 2rem; padding: 2rem; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05); }
        select, input { border-radius: 12px !important; border: 1px solid #cbd5e1 !important; padding: 12px !important; }
    </style>
</head>
<body>

    <div id="login-view" class="flex items-center justify-center min-h-screen bg-slate-950 p-6">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-md border-b-[10px] border-blue-600">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black uppercase tracking-tighter italic">Awere SS Portal</h1>
                <p class="text-blue-600 text-[10px] font-black tracking-widest uppercase mt-2">Precision Management</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="u-id" placeholder="ID Number / LIN" class="w-full outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input type="password" id="u-pw" placeholder="Security PIN" class="w-full outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-blue-700 active:scale-95 transition">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <div id="portal-view" class="hidden flex min-h-screen flex-col md:flex-row">
        <aside class="w-full md:w-80 bg-slate-900 text-slate-400 p-8 flex flex-col shadow-2xl">
            <h2 class="text-white font-black text-2xl mb-12 italic border-b border-slate-800 pb-4">AWERE SS</h2>
            <nav id="sidebar-nav" class="flex-1 space-y-2"></nav>
            <div class="pt-6 border-t border-slate-800 mt-6">
                <p id="user-display" class="text-white font-bold truncate"></p>
                <p id="role-display" class="text-[9px] text-blue-400 font-black uppercase tracking-widest mb-4"></p>
                <button onclick="location.reload()" class="text-xs text-red-500 font-bold uppercase hover:underline">Logout Securely</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto bg-white rounded-l-[3rem] shadow-inner">
            <div class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-4xl font-black italic uppercase tracking-tighter">Dashboard</h2>
                <div id="global-tag" class="bg-blue-50 text-blue-700 px-6 py-2 rounded-2xl text-[10px] font-black border border-blue-100 uppercase italic"></div>
            </div>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        // CURRICULUM DATA
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English Language", "Literature in English", "Mathematics", "Biology", "Physics", "Chemistry", "History and Political Education", "Geography", "CRE", "ICT", "TD", "Agriculture", "Kiswahili", "Acholi"];
        const SUB_A = ["General Paper", "Subsidiary Mathematics", "Subsidiary ICT", "Economics", "Entrepreneurship", "Mathematics", "Biology", "Physics", "Chemistry", "Geography", "History", "Literature", "Acholi", "CRE", "Agriculture"];

        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "AoI" };

        async function init() {
            const snap = await db.collection("settings").doc("global").get();
            if(snap.exists) config = snap.data();
            document.getElementById('global-tag').innerText = `${config.year} | ${config.term} | ${config.mode}`;
        }
        init();

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            if (id === "admin" && pw === "1995") { me = { name: "Olica", role: "dev", id: "admin" }; launch(); return; }
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { me = { ...doc.data(), id }; launch(); }
            else alert("Authentication Failed.");
        }

        function launch() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDash()" class="sidebar-btn hover:bg-slate-800">üè† HOME</button>`;
            
            if (['dev', 'headteacher', 'deputy', 'dos'].includes(r)) {
                h += `<button onclick="uiEnroll()" class="sidebar-btn hover:bg-blue-600 hover:text-white">üë§ ENROLLMENT</button>`;
            }
            if (['dev', 'teacher'].includes(r)) {
                h += `<button onclick="uiTeacherPortal()" class="sidebar-btn hover:bg-green-600 hover:text-white">üìù SCORE ENTRY</button>`;
            }
            if (['dev', 'bursar'].includes(r)) {
                h += `<button onclick="uiBursarPortal()" class="sidebar-btn hover:bg-amber-600 hover:text-white">üí∞ BURSARY HUB</button>`;
            }
            if (r === 'learner') {
                h += `<button onclick="uiLearnerPortal()" class="sidebar-btn hover:bg-indigo-600 hover:text-white">üìö MY SUBJECTS</button>`;
            }
            h += `<button onclick="uiReportHub()" class="sidebar-btn hover:bg-purple-600 hover:text-white">üìÑ REPORTS</button>`;
            nav.innerHTML = h;
        }

        // --- üìù TEACHER PORTAL: VALIDATED MARK ENTRY ---
        function uiTeacherPortal() {
            document.getElementById('portal-title').innerText = "Score Submission";
            const loads = me.assignments || [];
            if (loads.length === 0) {
                document.getElementById('portal-content').innerHTML = `<p class="text-red-500 font-bold">No subjects assigned. Contact DOS.</p>`;
                return;
            }

            let loadOptions = loads.map(a => `<option value="${a.class}|${a.subject}">${a.subject} (${a.class})</option>`).join('');
            
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="card-custom">
                        <h3 class="font-black text-xs uppercase mb-6 text-green-600 italic">Validated Mark Entry</h3>
                        <div class="space-y-4">
                            <div><label class="text-[10px] font-black">SELECT ASSIGNED CLASS/SUBJECT</label>
                            <select id="m-assign" class="w-full">${loadOptions}</select></div>
                            <input id="m-lin" placeholder="Learner LIN" class="w-full">
                            <div class="flex gap-2">
                                <input id="m-aoi" placeholder="AoI" type="number" class="w-1/2">
                                <input id="m-exam" placeholder="Exam" type="number" class="w-1/2">
                            </div>
                            <button onclick="saveValidatedMarks()" class="w-full bg-green-600 text-white p-4 rounded-xl font-black">SYNC MARKS</button>
                        </div>
                    </div>
                    <div class="lg:col-span-2 card-custom">
                        <div class="flex justify-between items-center mb-4">
                             <h3 class="font-black text-xs uppercase italic">Your Submissions</h3>
                             <button onclick="downloadTeacherMarks()" class="text-blue-600 font-bold text-xs underline">DOWNLOAD PDF</button>
                        </div>
                        <div id="teacher-marks-table" class="overflow-x-auto text-[11px]"></div>
                    </div>
                </div>`;
            loadTeacherMarks();
        }

        async function saveValidatedMarks() {
            const assignment = document.getElementById('m-assign').value.split('|');
            const selClass = assignment[0];
            const selSub = assignment[1];
            const lin = document.getElementById('m-lin').value.toLowerCase();
            
            // Validate Student exists in this class
            const uDoc = await db.collection("users").doc(lin).get();
            if(!uDoc.exists || uDoc.data().class !== selClass) {
                alert("‚ùå Error: Learner LIN not found in " + selClass);
                return;
            }

            const aoi = parseFloat(document.getElementById('m-aoi').value) || 0;
            const exam = parseFloat(document.getElementById('m-exam').value) || 0;
            const total = ((aoi/3)*20) + (exam*0.8);

            await db.collection("marks").doc(`${lin}_${selSub}_${config.year}`).set({
                student: lin, subject: selSub, class: selClass, aoi, exam, total: total.toFixed(1),
                teacher: me.name, year: config.year, term: config.term
            });
            alert("üéØ Score Saved for " + selSub);
            loadTeacherMarks();
        }

        // --- üìö LEARNER PORTAL: SUBJECT CHOICE ---
        async function uiLearnerPortal() {
            document.getElementById('portal-title').innerText = "Academic Profile";
            const subs = (me.class === 'S5' || me.class === 'S6') ? SUB_A : SUB_O;
            
            document.getElementById('portal-content').innerHTML = `
                <div class="card-custom max-w-2xl">
                    <h3 class="font-black text-xs uppercase mb-4 italic text-indigo-600">Select Your Subjects</h3>
                    <p class="text-[10px] mb-6 text-slate-500 font-bold uppercase">Note: Report cards will only be generated for selected subjects.</p>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2" id="subject-selection-list">
                        ${subs.map(s => `
                            <label class="flex items-center gap-2 p-3 bg-slate-50 border rounded-xl text-[11px] font-bold">
                                <input type="checkbox" value="${s}" ${me.mySubjects?.includes(s) ? 'checked' : ''} class="w-4 h-4"> ${s}
                            </label>
                        `).join('')}
                    </div>
                    <button onclick="saveLearnerSubjects()" class="mt-8 bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black w-full">UPDATE MY SUBJECTS</button>
                </div>`;
        }

        async function saveLearnerSubjects() {
            const selected = Array.from(document.querySelectorAll('#subject-selection-list input:checked')).map(i => i.value);
            await db.collection("users").doc(me.id).update({ mySubjects: selected });
            alert("‚úÖ Subjects updated! Your report card will now reflect these choices.");
        }

        // --- üë§ ENROLLMENT (Multi-Subject Assignment) ---
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="card-custom">
                        <h3 class="font-black text-blue-600 uppercase mb-4 italic">Register Learner</h3>
                        <div class="space-y-3">
                            <input id="l-lin" placeholder="LIN Number" class="w-full">
                            <input id="l-name" placeholder="Full Name" class="w-full">
                            <select id="l-class" class="w-full">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                            <button onclick="saveUser('learner')" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">ENROLL</button>
                        </div>
                    </div>
                    <div class="card-custom">
                        <h3 class="font-black text-purple-600 uppercase mb-4 italic">Staff Assignment</h3>
                        <div class="space-y-3">
                            <input id="s-id" placeholder="Staff ID" class="w-full">
                            <input id="s-name" placeholder="Full Name" class="w-full">
                            <select id="s-role" class="w-full"><option>teacher</option><option>dos</option><option>bursar</option></select>
                            <div class="flex gap-2">
                                <select id="s-class" class="w-1/2">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                                <select id="s-sub" class="w-1/2">${SUB_O.concat(SUB_A).map(s=>`<option value="${s}">${s}</option>`).join('')}</select>
                            </div>
                            <button onclick="saveUser('staff')" class="w-full bg-purple-600 text-white p-4 rounded-xl font-black">ASSIGN LOAD</button>
                        </div>
                    </div>
                </div>`;
        }

        async function saveUser(type) {
            const id = type === 'learner' ? document.getElementById('l-lin').value.toLowerCase() : document.getElementById('s-id').value.toLowerCase();
            const doc = await db.collection("users").doc(id).get();
            let data = doc.exists ? doc.data() : { password: '1234', balance: 0, mySubjects: [] };
            
            if(type === 'learner') {
                data = { ...data, name: document.getElementById('l-name').value, class: document.getElementById('l-class').value, role: 'learner' };
            } else {
                let load = data.assignments || [];
                load.push({ class: document.getElementById('s-class').value, subject: document.getElementById('s-sub').value });
                data = { ...data, name: document.getElementById('s-name').value, role: document.getElementById('s-role').value, assignments: load };
            }
            await db.collection("users").doc(id).set(data);
            alert("‚úÖ Permanent Record Saved.");
        }

        function showDash() {
            document.getElementById('portal-title').innerText = "Command Center";
            document.getElementById('portal-content').innerHTML = `
                <div class="p-16 bg-slate-900 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <h2 class="text-5xl font-black italic tracking-tighter">Welcome, ${me.name}!</h2>
                        <p class="text-xs font-black uppercase tracking-[0.3em] text-blue-400 mt-4 opacity-80">Access Level: ${me.role}</p>
                    </div>
                    <div class="absolute -right-20 -bottom-20 w-80 h-80 bg-blue-600 rounded-full blur-[120px] opacity-20"></div>
                </div>`;
        }
        
        async function loadTeacherMarks() {
            const snap = await db.collection("marks").where("teacher", "==", me.name).limit(20).get();
            let html = `<table class="w-full text-left"><thead><tr class="text-slate-400 uppercase font-black text-[9px]"><th class="pb-4">LIN</th><th class="pb-4">Class</th><th class="pb-4">Subject</th><th class="pb-4">Total</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const m = d.data();
                html += `<tr class="border-t border-slate-50"><td class="py-4 font-bold uppercase">${m.student}</td><td class="py-4 font-bold">${m.class}</td><td class="py-4">${m.subject}</td><td class="py-4 font-black text-blue-600">${m.total}%</td></tr>`;
            });
            document.getElementById('teacher-marks-table').innerHTML = html + "</tbody></table>";
        }
    </script>
</body>
</html>
