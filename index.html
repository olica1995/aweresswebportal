        // FULLY RESTORED AND UPDATED genReport FUNCTION
async function genReport() {
    const id = document.getElementById('r-lin').value.toLowerCase();
    const uDoc = await db.collection("users").doc(id).get();
    if(!uDoc.exists) return alert("User Identity not found.");
    const u = uDoc.data();

    // Finance Lock Logic
    if(me.role === 'learner' && u.balance > 0) {
        return alert(`Access Denied: Clear balance of UGX ${u.balance.toLocaleString()} first.`);
    }

    // --- POSITIONING LOGIC ---
    const classMarksSnap = await db.collection("marks")
        .where("class", "==", u.class)
        .where("year", "==", config.year)
        .where("term", "==", config.term)
        .get();

    let studentTotals = {}; 
    classMarksSnap.forEach(m => {
        const d = m.data();
        if (!studentTotals[d.studentId]) studentTotals[d.studentId] = { total: 0 };
        studentTotals[d.studentId].total += d.score;
    });

    let leaderboard = Object.keys(studentTotals).map(sid => {
        return { id: sid, total: studentTotals[sid].total };
    });
    leaderboard.sort((a, b) => b.total - a.total);
    const position = leaderboard.findIndex(x => x.id === id) + 1;
    const totalInClass = leaderboard.length;

    // --- MARKS DATA ---
    const marksSnap = await db.collection("marks").where("studentId", "==", id).where("year", "==", config.year).where("term", "==", config.term).get();
    let marks = [];
    marksSnap.forEach(m => marks.push(m.data()));
    if(marks.length === 0) return alert("No marks available.");

    const numSub = (u.enrolledSubjects || []).length || 1;
    const totalScore = marks.reduce((a, b) => a + b.score, 0);
    const myAvg = numSub > 0 ? (totalScore / numSub).toFixed(1) : 0;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pW = doc.internal.pageSize.getWidth();

// Load School Badge Properly
const img = new Image();
img.src = "Awere.jpg";

await new Promise((resolve, reject) => {
    img.onload = resolve;
    img.onerror = reject;
});

doc.addImage(img, "JPEG", pW/2 - 15, 10, 30, 30);
    doc.setFontSize(20).setFont(undefined, 'bold').text("AWERE SECONDARY SCHOOL", pW/2, 48, {align:'center'});
    doc.setFontSize(9).setFont(undefined, 'normal').text(`OFFICIAL ACADEMIC REPORT CARD | ${config.mode.toUpperCase()} ASSESSMENT`, pW/2, 54, {align:'center'});
    doc.setFontSize(9).setFont(undefined, 'bold').text("P.O Box 244, GULU, OMORO DISTRICT  FAX: 0471-32003", pW/2, 60, {align: 'center'});
    doc.setFontSize(9).setFont(undefined, 'bold').text("TELEPHONE: 0772969400/ 0782965491", pW/2, 66, {align: 'center'});

    // --- LEARNER META DATA (GENDER RESTORED TO TOP) ---
    const tableStartY = 75; // leave some space after header
    doc.autoTable({
        startY: tableStartY,
        body: [
            ['LEARNER:', u.name.toUpperCase(), 'GENDER:', (u.gender || 'N/A').toUpperCase()],
            ['LIN:', id.toUpperCase(), 'CLASS:', u.class],
            ['POSITION:', `${position} of ${totalInClass}`, 'TERM:', `${config.term} ${config.year}`]
        ],
        theme: 'plain', 
        styles: { fontSize: 8.5, cellPadding: 1 },
        columnStyles: { 0: { fontStyle: 'bold', width: 25 }, 2: { fontStyle: 'bold', width: 25 } }
    });

    // Subject Table (Subject | Score | Grade | LOA | Descriptor | Remark | Teacher)
    let tableData = marks.map(m => [
        m.subject.toUpperCase(), 
        m.score, 
        getGrade(m.score), 
        getLOA(m.score), 
        getDescriptor(m.score), 
        m.comment || '-', 
        m.teacher || 'STAFF'
    ]);
    
    doc.autoTable({
        startY: doc.lastAutoTable.finalY + 5,
        head: [['SUBJECT', 'SCORE', 'GRADE', 'LOA', 'DESCRIPTOR', 'COMPETENCY REMARK', 'TEACHER']],
        body: tableData,
        theme: 'grid',
        headStyles: { fillColor: [30, 41, 59], fontSize: 8, halign: 'center' },
        styles: { fontSize: 7, halign: 'center', cellPadding: 2 },
        columnStyles: { 0: { halign: 'left', fontStyle: 'bold', width: 35 }, 5: { halign: 'left', width: 45 } }

    doc.text("NOTE: This report card is property of Awere SS. Alteration is illegal. Average is based on registered subjects. It is invalid without official stamp and signature", 14, finalY + 36);

    if(config.stamp) doc.addImage(config.stamp, 'PNG', 155, footY - 15, 25, 25);

    doc.text("__________________________", 150, footY + 5);

    doc.save(`AwereSS_Report_${id.toUpperCase()}.pdf`);}

    const pW = doc.internal.pageSize.getWidth();

    // Header
    doc.setFontSize(16).setFont(undefined,'bold').text(`AWERE SECONDARY SCHOOL`, pW/2, 14, {align:'center'});
    doc.setFontSize(10).text(`Class Academic Ledger: ${cls} | ${config.term} ${config.year}`, pW/2, 20, {align:'center'});

    // Get all learners in class
    const snap = await db.collection("users")
        .where("class","==",cls)
        .where("role","==","learner")
        .get();

    let learners = snap.docs.map(d => ({
        id: d.id,
        name: d.data().name,
        subjects: d.data().enrolledSubjects || []
    }));

    // Filter learners for teachers
    if(me.role === 'teacher') {
        const teacherSubjects = (me.assignments || [])
            .filter(a => a.class === cls)
            .map(a => a.subject);

        learners = learners.filter(l => 
            l.subjects.some(s => teacherSubjects.includes(s))
        );

        if(learners.length === 0)
            return alert("No learners in your assigned subjects for this class.");
    }

    // Get marks for relevant learners
    const marksSnap = await db.collection("marks")
        .where("class","==",cls)
        .where("term","==",config.term)
        .where("year","==",config.year)
        .get();

    let studentTotals = {};
    learners.forEach(l => studentTotals[l.id] = 0); // ensure all learners included
    marksSnap.forEach(m=>{
        const d = m.data();
        if(studentTotals.hasOwnProperty(d.studentId)) studentTotals[d.studentId]+=d.score;
    });

    // Leaderboard with average
    let leaderboard = learners.map(l=>({
        id: l.id,
        name: l.name,
        total: studentTotals[l.id]||0,
        numSub: l.subjects.length
    }));

    leaderboard.sort((a,b)=>b.total-a.total);
    leaderboard.forEach((l,i)=>{ l.position=i+1; l.avg = l.numSub>0 ? (l.total/l.numSub).toFixed(1) : 0; });

    const tableData = leaderboard.map(l=>[l.position,l.name,l.total,l.avg]);

    doc.autoTable({
        startY: 30,
        head:[['Position','Learner','Total Score','Average']],
        body: tableData,
        theme:'grid',
        headStyles:{fillColor:[30,41,59], textColor:255},
        styles:{fontSize:8,halign:'center'},
        columnStyles:{1:{halign:'left'}}
    });

    doc.save(`Academic_Ledger_${cls}_${config.term}_${config.year}.pdf`);
}

        async function loadMarks() {
    const [cls, sub] = document.getElementById('m-select').value.split('|');

    // 1Ô∏è‚É£ Get all learners in this class
    const snap = await db.collection("users")
        .where("class", "==", cls)
        .where("role", "==", "learner")
        .get();

    const learners = [];
    snap.forEach(doc => {
        learners.push({ id: doc.id, name: doc.data().name });
    });

    // 2Ô∏è‚É£ Get all marks for this class & term & year
    const marksSnap = await db.collection("marks")
        .where("class", "==", cls)
        .where("term", "==", config.term)
        .where("year", "==", config.year)
        .get();

    // Map studentId ‚Üí total score
    let totals = {};
    marksSnap.forEach(m => {
        const d = m.data();
        if (!totals[d.studentId]) totals[d.studentId] = 0;
        totals[d.studentId] += d.score;
    });

    // Sort leaderboard by total score
    let leaderboard = learners.map(l => ({
        id: l.id,
        name: l.name,
        total: totals[l.id] || 0
    }));
    leaderboard.sort((a, b) => b.total - a.total);

    // Assign positions
    leaderboard.forEach((l, i) => l.position = i + 1);

    // 3Ô∏è‚É£ Generate table
    let h = `<h4 class="font-black mb-6 uppercase text-sm text-indigo-900">Grading: ${cls} - ${sub} (${config.mode})</h4>
        <table class="w-full text-sm text-left">
        <thead><tr class="bg-slate-50 text-slate-400 uppercase font-black">
            <th class="p-4">Position</th>
            <th>Learner Name</th>
            <th>Score (Max: ${config.mode === 'AoI' ? 3 : 100})</th>
            <th>Competency Remark</th>
        </tr></thead><tbody>`;

    leaderboard.forEach(l => {
        const markDoc = marksSnap.docs.find(m => m.data().studentId === l.id);
        const score = markDoc ? markDoc.data().score : '';
        const com = markDoc ? markDoc.data().comment : '';
        h += `<tr class="border-b">
            <td class="p-4 font-bold text-slate-700">${l.position}</td>
            <td class="p-4 font-bold text-slate-700">${l.name}</td>
            <td><input type="number"
               class="m-val mb-0"
               data-id="${l.id}"
               style="max-width:120px"
               min="${config.mode === 'AoI' ? 0.9 : 0}"
               max="${config.mode === 'AoI' ? 3 : 100}"
               step="${config.mode === 'AoI' ? 0.1 : 1}"
               value="${score}"></td>
            <td><input type="text" class="m-com mb-0" data-id="${l.id}" value="${com}" placeholder="Remark"></td>
        </tr>`;
    });

    h += `</tbody></table>
        <button onclick="saveMarks('${cls}','${sub}')" class="btn-primary w-full mt-6">Post to Academic Ledger</button>`;

    document.getElementById('marks-sheet').innerHTML = h;
    document.getElementById('marks-sheet').classList.remove('hidden');
}

async function saveMarks(cls, sub) {
    const batch = db.batch();

    document.querySelectorAll('.m-val').forEach(input => {

        const s = parseFloat(input.value);   // ‚úÖ DEFINE SCORE FIRST
        const sid = input.dataset.id;
        const com = document.querySelector(`.m-com[data-id="${sid}"]`).value;

        if (isNaN(s)) return;

        // AoI validation
        if (config.mode === 'AoI' && (s < 0.9 || s > 3.0)) {
            alert("AoI score must be between 0.9 and 3.0");
            return;
        }

        const ref = db.collection("marks").doc(
            `${sid}_${config.year}_${config.term}_${sub.replace(/\s/g, '')}`
        );

        batch.set(ref, {
            studentId: sid,
            subject: sub,
            score: s,
            comment: com,
            year: config.year,
            term: config.term,
            teacher: me.name,
            class: cls
        });
    });

    await batch.commit();
    alert("Marks Published Successfully.");
}

        async function deleteCollection(query) {
    const snapshot = await query.get();
    const promises = [];
    snapshot.forEach(doc => {
        promises.push(doc.ref.delete());
    });
    await Promise.all(promises);
}

async function deleteU(id) {
    if (!confirm("Permanently delete this user and ALL related records? This cannot be undone.")) return;

    try {
        // 1Ô∏è‚É£ Delete learner marks
        await deleteCollection(
            db.collection("marks").where("studentId", "==", id)
        );

        // 2Ô∏è‚É£ Delete teacher marks
        await deleteCollection(
            db.collection("marks").where("teacher", "==", id)
        );

        // 3Ô∏è‚É£ Delete transactions (if collection exists later)
        await deleteCollection(
            db.collection("transactions").where("userId", "==", id)
        ).catch(() => {});

        // 4Ô∏è‚É£ Delete user profile last
        await db.collection("users").doc(id).delete();

        alert("User and ALL associated records permanently deleted.");
        uiRegistry();

    } catch (err) {
        console.error(err);
        alert("Deletion failed. Check console.");
    }
}
