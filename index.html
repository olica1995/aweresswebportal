<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Unified Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-white">

    <div id="login-view" class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-slate-900 to-black">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm border-b-[12px] border-blue-600">
            <h1 class="text-3xl font-black text-slate-900 text-center mb-1 italic">AWERE ERP</h1>
            <p class="text-slate-400 text-[10px] font-black text-center mb-8 uppercase tracking-[0.3em]">Titanium Brain v2.6</p>
            <input type="text" id="u-id" placeholder="User ID / LIN" class="w-full p-4 bg-slate-100 text-slate-900 rounded-2xl mb-3 outline-none border-none focus:ring-4 focus:ring-blue-600/20">
            <input type="password" id="u-pw" placeholder="Security PIN" class="w-full p-4 bg-slate-100 text-slate-900 rounded-2xl mb-8 outline-none border-none focus:ring-4 focus:ring-blue-600/20">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-blue-700 active:scale-95 transition-all">UNFOLD PORTAL</button>
        </div>
    </div>

    <div id="portal-view" class="hidden flex h-screen text-slate-900 bg-slate-50">
        <aside class="w-72 bg-slate-950 text-slate-400 p-8 flex flex-col shadow-2xl">
            <div class="mb-10">
                <h2 class="text-white font-black text-2xl italic tracking-tighter">TITANIUM</h2>
                <div id="role-tag" class="mt-2 inline-block px-2 py-1 bg-blue-600/20 text-blue-400 text-[10px] font-black rounded border border-blue-600/30 uppercase">Status</div>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2 font-bold"></nav>
            <div class="pt-6 border-t border-slate-800">
                <p id="user-display" class="text-sm text-white font-black truncate"></p>
                <button onclick="location.reload()" class="text-xs text-slate-600 hover:text-red-500 mt-2 font-bold transition">TERMINATE SESSION</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-12">
            <h2 id="portal-title" class="text-5xl font-black text-slate-900 mb-10 tracking-tight italic">Dashboard</h2>
            <div id="portal-content" class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 min-h-[550px]">
                </div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let me = null;

        // --- AUTHENTICATION ---
        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            
            try {
                const doc = await db.collection("users").doc(id).get();
                if (doc.exists && doc.data().password == pw) {
                    me = { id, ...doc.data() };
                    launchPortal();
                } else {
                    alert("‚ùå Unauthorized: Identity not recognized.");
                }
            } catch (e) {
                alert("üì° Connection Error: Check Firestore Rules.");
            }
        }

        function launchPortal() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name.toUpperCase();
            document.getElementById('role-tag').innerText = me.role;
            buildNav();
            showDashboard();
        }

        // --- NAVIGATION ROUTER ---
        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDashboard()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition">üè† Dashboard</button>`;
            
            if (['dev', 'admin', 'deputy'].includes(r)) {
                h += `<button onclick="uiPersonnel()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition">üõ°Ô∏è Personnel</button>`;
            }
            if (['dev', 'admin', 'teacher', 'dos'].includes(r)) {
                h += `<button onclick="uiAcademics()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition text-blue-500 font-black italic">üìù NCDC Marks</button>`;
            }
            if (['dev', 'admin', 'bursar'].includes(r)) {
                h += `<button onclick="uiFinance()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition">üí∞ Fees Hub</button>`;
            }
            h += `<button onclick="uiStudentPortal()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition font-bold">üéì My Records</button>`;
            
            nav.innerHTML = h;
        }

        // --- MODULES ---

        function showDashboard() {
            document.getElementById('portal-title').innerText = "System Dashboard";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-blue-600 p-10 rounded-[3rem] text-white shadow-xl">
                        <h4 class="text-xs font-black opacity-60 uppercase tracking-widest mb-2">Authenticated As</h4>
                        <h2 class="text-4xl font-black italic mb-4">${me.name}</h2>
                        <span class="px-4 py-1 bg-white/20 rounded-lg text-xs font-bold uppercase border border-white/20">Access: ${me.role}</span>
                    </div>
                </div>`;
        }

        function uiPersonnel() {
            document.getElementById('portal-title').innerText = "Personnel Control";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-xl space-y-6">
                    <h3 class="text-2xl font-black text-blue-900 italic uppercase">Enrollment Portal</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="p-id" placeholder="LIN / Staff ID" class="p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-600">
                        <input id="p-name" placeholder="Full Name" class="p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-600">
                        <select id="p-role" class="p-4 bg-slate-50 border rounded-2xl outline-none">
                            <option value="learner">Learner</option><option value="teacher">Teacher</option>
                            <option value="bursar">Bursar</option><option value="admin">Headteacher</option>
                        </select>
                        <input id="p-pw" placeholder="Security PIN" class="p-4 bg-slate-50 border rounded-2xl outline-none">
                    </div>
                    <button onclick="saveUser()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg">SYNC IDENTITY TO CLOUD</button>
                </div>`;
        }

        async function saveUser() {
            const id = document.getElementById('p-id').value.toLowerCase();
            const data = {
                name: document.getElementById('p-name').value,
                role: document.getElementById('p-role').value,
                password: document.getElementById('p-pw').value
            };
            await db.collection("users").doc(id).set(data);
            alert("‚úÖ Identity Locked into Server.");
        }

        function uiAcademics() {
            document.getElementById('portal-title').innerText = "Academic Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-md space-y-4">
                    <h3 class="text-2xl font-black text-blue-900 italic">NCDC 80/20 Grading Engine</h3>
                    <input id="m-id" placeholder="Student LIN" class="w-full p-4 border rounded-2xl bg-slate-50">
                    <select id="m-sub" class="w-full p-4 border rounded-2xl bg-slate-50">
                        <option>Mathematics</option><option>English</option><option>Physics</option><option>Chemistry</option>
                    </select>
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="text-[10px] font-bold text-slate-400">AoI (MAX 3.0)</label>
                            <input id="m-aoi" type="number" step="0.1" class="w-full p-4 border rounded-2xl">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] font-bold text-slate-400">EXAM (MAX 100)</label>
                            <input id="m-exam" type="number" class="w-full p-4 border rounded-2xl">
                        </div>
                    </div>
                    <button onclick="saveMark()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black shadow-xl">POST ACADEMIC RECORD</button>
                </div>`;
        }

        async function saveMark() {
            const sid = document.getElementById('m-id').value.toLowerCase();
            const sub = document.getElementById('m-sub').value;
            const aoi = parseFloat(document.getElementById('m-aoi').value);
            const exam = parseFloat(document.getElementById('m-exam').value);
            
            // MATH BRAIN: (AoI/3 * 20) + (Exam * 0.8)
            const final = ((aoi/3)*20) + (exam * 0.8);

            await db.collection("marks").doc(`${sid}_${sub}`).set({
                student: sid, subject: sub, aoi, exam, finalScore: final.toFixed(1),
                teacher: me.name, timestamp: new Date().toLocaleString()
            });
            alert("üéØ Marks Synced! Final Score: " + final.toFixed(1) + "%");
        }

        function uiFinance() {
            document.getElementById('portal-title').innerText = "Bursary Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-md space-y-4">
                    <input id="f-id" placeholder="Student LIN" class="w-full p-4 border rounded-2xl">
                    <input id="f-paid" type="number" placeholder="Amount Paid" class="w-full p-4 border rounded-2xl">
                    <button onclick="alert('Finance Synced')" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black uppercase">Post Payment</button>
                </div>`;
        }

        function uiStudentPortal() {
            document.getElementById('portal-title').innerText = "Academic Records";
            document.getElementById('portal-content').innerHTML = `
                <div class="text-center py-12">
                    <h3 class="text-3xl font-black italic mb-4">Transcript Access</h3>
                    <p class="text-slate-500 font-medium mb-10">Searching cloud for records related to ID: ${me.id}...</p>
                    <button onclick="window.print()" class="bg-blue-600 text-white px-10 py-4 rounded-full font-black shadow-lg">Download Report Card</button>
                </div>`;
        }
    </script>
</body>
</html>
