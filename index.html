<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Authority Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .sidebar-btn { width: 100%; text-align: left; padding: 14px; border-radius: 12px; transition: 0.2s; font-weight: 700; font-size: 13px; margin-bottom: 5px; color: #94a3b8; }
        .sidebar-btn:hover { background: #1e293b; color: white; }
        .card { background: white; border-radius: 2rem; padding: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input, select { width: 100%; border-radius: 12px; border: 1px solid #cbd5e1; padding: 12px; margin-bottom: 12px; outline: none; }
    </style>
</head>
<body>

    <div id="login-view" class="flex items-center justify-center min-h-screen bg-slate-950 p-6">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-md border-t-[12px] border-blue-600">
            <h1 class="text-3xl font-black text-center mb-2 uppercase italic tracking-tighter">Awere SS</h1>
            <p class="text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-10">Integrated Management System</p>
            <div class="space-y-2">
                <input type="text" id="u-id" placeholder="LIN / Staff ID">
                <input type="password" id="u-pw" placeholder="Security PIN">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black hover:bg-blue-700 transition">LOG IN</button>
            </div>
        </div>
    </div>

    <div id="portal-view" class="hidden flex min-h-screen flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-slate-900 p-8 flex flex-col shadow-2xl">
            <h2 class="text-white font-black text-2xl mb-12 italic border-b border-slate-800 pb-4">SYSTEM</h2>
            <nav id="sidebar-nav" class="flex-1"></nav>
            <div class="pt-6 border-t border-slate-800">
                <p id="user-display" class="text-white font-bold truncate"></p>
                <p id="role-display" class="text-[9px] text-blue-400 font-black uppercase mb-4"></p>
                <button onclick="location.reload()" class="text-xs text-red-500 font-bold uppercase hover:underline">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-4xl font-black italic uppercase tracking-tighter text-slate-800">Dashboard</h2>
                <div id="global-tag" class="bg-blue-600 text-white px-6 py-2 rounded-2xl text-[10px] font-black uppercase"></div>
            </div>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English Language", "Literature in English", "Mathematics", "Biology", "Physics", "Chemistry", "History and Political Education", "Geography", "CRE", "ICT", "TD", "Agriculture", "Kiswahili", "Acholi"];
        const SUB_A = ["General Paper", "Subsidiary Mathematics", "Subsidiary ICT", "Economics", "Entrepreneurship", "Mathematics", "Biology", "Physics", "Chemistry", "Geography", "History", "Literature", "Acholi", "CRE", "Agriculture"];

        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "AoI" };

        async function fetchConfig() {
            const snap = await db.collection("settings").doc("global").get();
            if(snap.exists) config = snap.data();
            document.getElementById('global-tag').innerText = `${config.year} | ${config.term} | ${config.mode}`;
        }
        fetchConfig();

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            
            // Bypass for Dev
            if (id === "admin" && pw === "1995") { 
                me = { name: "Olica (Dev)", role: "dev", id: "admin" }; 
                launch(); 
                return; 
            }

            const doc = await db.collection("users").doc(id).get();
            if (doc.exists) {
                const userData = doc.data();
                if(userData.password === pw) {
                    me = { ...userData, id: id };
                    launch();
                } else { alert("Incorrect Security PIN"); }
            } else { alert("User ID not found in system."); }
        }

        function launch() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDash()" class="sidebar-btn">üè† DASHBOARD</button>`;
            if (['dev', 'headteacher', 'deputy', 'dos'].includes(r)) {
                h += `<button onclick="uiConfig()" class="sidebar-btn">‚öôÔ∏è SYSTEM CONTROL</button>`;
                h += `<button onclick="uiEnroll()" class="sidebar-btn">üë§ REGISTRATION</button>`;
            }
            if (['dev', 'teacher'].includes(r)) {
                h += `<button onclick="uiTeacherAcademics()" class="sidebar-btn">üìù MARK ENTRY</button>`;
            }
            if (['dev', 'bursar'].includes(r)) {
                h += `<button onclick="uiBursarLedger()" class="sidebar-btn">üí∞ BURSAR PORTAL</button>`;
            }
            if (r === 'learner') {
                h += `<button onclick="uiLearnerPortal()" class="sidebar-btn">üìö MY SUBJECTS</button>`;
            }
            h += `<button onclick="uiReportHub()" class="sidebar-btn">üìÑ REPORTS</button>`;
            nav.innerHTML = h;
        }

        // --- RESTORED: CONTROL PANEL ---
        function uiConfig() {
            document.getElementById('portal-title').innerText = "System Controls";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-md card space-y-4">
                    <label class="text-[10px] font-black uppercase">Academic Year</label>
                    <input type="number" id="set-year" value="${config.year}">
                    <label class="text-[10px] font-black uppercase">Term</label>
                    <select id="set-term">
                        <option ${config.term==='Term 1'?'selected':''}>Term 1</option>
                        <option ${config.term==='Term 2'?'selected':''}>Term 2</option>
                        <option ${config.term==='Term 3'?'selected':''}>Term 3</option>
                    </select>
                    <label class="text-[10px] font-black uppercase">Mode</label>
                    <select id="set-mode">
                        <option ${config.mode==='AoI'?'selected':''}>AoI</option>
                        <option ${config.mode==='End of Term'?'selected':''}>End of Term</option>
                    </select>
                    <button onclick="saveConfig()" class="w-full bg-red-600 text-white p-4 rounded-xl font-black">UPDATE SYSTEM</button>
                </div>`;
        }

        async function saveConfig() {
            const data = { year: document.getElementById('set-year').value, term: document.getElementById('set-term').value, mode: document.getElementById('set-mode').value };
            await db.collection("settings").doc("global").set(data);
            alert("Settings Updated Globally.");
            location.reload();
        }

        // --- RESTORED: ENROLLMENT & DELETION ---
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card border-l-8 border-blue-600">
                        <h3 class="font-black text-blue-600 uppercase mb-4 italic">Learner Enrollment</h3>
                        <input id="l-lin" placeholder="LIN Number">
                        <input id="l-name" placeholder="Full Name">
                        <select id="l-class">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                        <button onclick="saveUser('learner')" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">SAVE LEARNER</button>
                    </div>
                    <div class="card border-l-8 border-purple-600">
                        <h3 class="font-black text-purple-600 uppercase mb-4 italic">Teacher Assignment</h3>
                        <input id="s-id" placeholder="Staff ID">
                        <input id="s-name" placeholder="Full Name">
                        <select id="s-role"><option>teacher</option><option>dos</option><option>bursar</option></select>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="s-class">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                            <select id="s-sub">${SUB_O.concat(SUB_A).map(s=>`<option value="${s}">${s}</option>`).join('')}</select>
                        </div>
                        <button onclick="saveUser('staff')" class="w-full bg-purple-600 text-white p-4 rounded-xl font-bold uppercase text-xs">Assign Subject/Class</button>
                    </div>
                </div>
                <div class="mt-8 card bg-red-50 border border-red-100">
                    <h3 class="font-black text-red-600 uppercase mb-4 italic text-xs">System Cleanup (Delete User)</h3>
                    <div class="flex gap-2">
                        <input id="del-id" placeholder="ID / LIN" class="max-w-xs mb-0">
                        <button onclick="deleteUser()" class="bg-red-600 text-white px-6 rounded-xl font-bold">WIPE USER</button>
                    </div>
                </div>`;
        }

        async function saveUser(type) {
            const id = type === 'learner' ? document.getElementById('l-lin').value.toLowerCase().trim() : document.getElementById('s-id').value.toLowerCase().trim();
            const snap = await db.collection("users").doc(id).get();
            let data = snap.exists ? snap.data() : { password: '1234', balance: 0, mySubjects: [] };
            
            if(type === 'learner') {
                data = { ...data, name: document.getElementById('l-name').value, class: document.getElementById('l-class').value, role: 'learner' };
            } else {
                let load = data.assignments || [];
                load.push({ class: document.getElementById('s-class').value, subject: document.getElementById('s-sub').value });
                data = { ...data, name: document.getElementById('s-name').value, role: document.getElementById('s-role').value, assignments: load };
            }
            await db.collection("users").doc(id).set(data);
            alert("Record Saved Successfully.");
        }

        async function deleteUser() {
            const id = document.getElementById('del-id').value.toLowerCase().trim();
            if(confirm("Confirm PERMANENT DELETION?")) {
                await db.collection("users").doc(id).delete();
                alert("User removed.");
            }
        }

        // --- RESTORED: BURSAR PDF & FILTERING ---
        function uiBursarLedger() {
            document.getElementById('portal-title').innerText = "Fees Ledger";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card border-l-8 border-amber-500">
                        <h3 class="font-black text-amber-600 uppercase mb-4 italic">Post Payment</h3>
                        <input id="f-lin" placeholder="Student LIN">
                        <input id="f-pay" type="number" placeholder="Payment Amount">
                        <button onclick="updateFees()" class="w-full bg-amber-500 text-white p-4 rounded-xl font-bold">UPDATE LEDGER</button>
                    </div>
                    <div class="card">
                        <div class="flex justify-between items-center mb-6">
                            <select id="f-filter" onchange="loadFeesList()" class="max-w-[120px] mb-0 text-xs font-bold">
                                <option value="ALL">All Classes</option>
                                ${CLASSES.map(c=>`<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <button onclick="downloadFeesPDF()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-black">EXPORT PDF</button>
                        </div>
                        <div id="fees-list" class="max-h-[300px] overflow-y-auto"></div>
                    </div>
                </div>`;
            loadFeesList();
        }

        async function loadFeesList() {
            const filter = document.getElementById('f-filter').value;
            let q = db.collection("users").where("role", "==", "learner");
            if(filter !== "ALL") q = q.where("class", "==", filter);
            const snap = await q.get();
            let h = `<table class="w-full text-left text-xs"><thead><tr class="font-bold border-b"><th class="pb-2">Name</th><th class="pb-2 text-right">Balance</th></tr></thead><tbody>`;
            snap.forEach(d => {
                h += `<tr class="border-b"><td class="py-2">${d.data().name}</td><td class="py-2 text-right font-bold text-red-600">UGX ${d.data().balance.toLocaleString()}</td></tr>`;
            });
            document.getElementById('fees-list').innerHTML = h + "</tbody></table>";
        }

        async function downloadFeesPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const filter = document.getElementById('f-filter').value;
            let q = db.collection("users").where("role", "==", "learner");
            if(filter !== "ALL") q = q.where("class", "==", filter);
            const snap = await q.get();
            const rows = [];
            snap.forEach(d => rows.push([d.data().name, d.id.toUpperCase(), d.data().class, "UGX " + d.data().balance.toLocaleString()]));
            doc.text(`Awere SS Fees Report - ${filter}`, 14, 15);
            doc.autoTable({ head: [['Name', 'LIN', 'Class', 'Balance']], body: rows, startY: 20 });
            doc.save(`Awere_Fees_${filter}.pdf`);
        }

        // --- TEACHER LOGIC ---
        async function uiTeacherAcademics() {
            document.getElementById('portal-title').innerText = "Score Submission";
            const loads = me.assignments || [];
            let ops = loads.map(a => `<option value="${a.class}|${a.subject}">${a.subject} (${a.class})</option>`).join('');
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card border-l-8 border-green-600">
                        <select id="m-assign">${ops}</select>
                        <input id="m-lin" placeholder="Student LIN">
                        <div class="flex gap-2">
                            <input id="m-aoi" placeholder="AoI" type="number" step="0.1">
                            <input id="m-exam" placeholder="Exam" type="number">
                        </div>
                        <button onclick="saveValidatedMarks()" class="w-full bg-green-600 text-white p-4 rounded-xl font-bold">SAVE MARKS</button>
                    </div>
                    <div class="card">
                        <h3 class="font-black text-xs uppercase mb-4 italic">Submissions: <button onclick="downloadTeacherMarks()" class="ml-4 text-blue-600 underline">Download PDF</button></h3>
                        <div id="teacher-mark-list" class="text-xs"></div>
                    </div>
                </div>`;
            loadTeacherMarks();
        }

        async function saveValidatedMarks() {
            const assign = document.getElementById('m-assign').value.split('|');
            const lin = document.getElementById('m-lin').value.toLowerCase().trim();
            const aoi = parseFloat(document.getElementById('m-aoi').value) || 0;
            const exam = parseFloat(document.getElementById('m-exam').value) || 0;
            const total = ((aoi/3)*20) + (exam*0.8);
            await db.collection("marks").doc(`${lin}_${assign[1]}_${config.year}`).set({
                student: lin, subject: assign[1], class: assign[0], aoi, exam, total: total.toFixed(1),
                teacher: me.name, year: config.year, term: config.term
            });
            alert("Score Recorded.");
            loadTeacherMarks();
        }

        async function loadTeacherMarks() {
            const snap = await db.collection("marks").where("teacher", "==", me.name).limit(10).get();
            let h = `<table class="w-full text-left"><thead><tr class="font-bold border-b text-[9px] uppercase"><th class="pb-2">LIN</th><th class="pb-2">Sub</th><th class="pb-2">Total</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const m = d.data();
                h += `<tr class="border-b"><td class="py-2 uppercase">${m.student}</td><td>${m.subject}</td><td class="font-black">${m.total}%</td></tr>`;
            });
            document.getElementById('teacher-mark-list').innerHTML = h + "</tbody></table>";
        }

        function showDash() {
            document.getElementById('portal-title').innerText = "Home Dashboard";
            document.getElementById('portal-content').innerHTML = `
                <div class="p-16 bg-slate-900 rounded-[3rem] text-white shadow-2xl">
                    <h2 class="text-4xl font-black italic">Welcome back, ${me.name}!</h2>
                    <p class="text-blue-400 font-bold uppercase tracking-widest mt-4 text-[10px]">Session: ${config.year} ${config.term}</p>
                </div>`;
        }
        
        async function updateFees() {
            const id = document.getElementById('f-lin').value.toLowerCase().trim();
            const pay = parseFloat(document.getElementById('f-pay').value) || 0;
            const docRef = db.collection("users").doc(id);
            const snap = await docRef.get();
            if(snap.exists) {
                const newBal = (snap.data().balance || 0) - pay;
                await docRef.update({ balance: newBal });
                alert("Done. New Balance: " + newBal);
                loadFeesList();
            }
        }
    </script>
</body>
</html>
