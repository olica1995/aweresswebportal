<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Full Integrated System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .sidebar-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; transition: 0.3s; font-weight: 700; font-size: 13px; margin-bottom: 4px; }
        .card-custom { background: white; border: 1px solid #e2e8f0; border-radius: 2rem; padding: 2rem; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05); }
        input, select { border-radius: 12px !important; border: 1px solid #cbd5e1 !important; padding: 12px !important; outline: none; }
        input:focus { border-color: #2563eb !important; ring: 2px #2563eb; }
    </style>
</head>
<body>

    <div id="login-view" class="flex items-center justify-center min-h-screen bg-slate-950 p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border-b-8 border-blue-600">
            <h1 class="text-3xl font-black text-center mb-8 uppercase italic underline decoration-blue-600">Awere SS Portal</h1>
            <div class="space-y-4">
                <input type="text" id="u-id" placeholder="LIN / Staff ID" class="w-full">
                <input type="password" id="u-pw" placeholder="Security PIN" class="w-full">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition">LOG IN</button>
            </div>
        </div>
    </div>

    <div id="portal-view" class="hidden flex min-h-screen flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-slate-900 text-slate-400 p-8 flex flex-col shadow-2xl">
            <h2 class="text-white font-black text-xl mb-10 italic">AWERE SS</h2>
            <nav id="sidebar-nav" class="flex-1"></nav>
            <div class="pt-6 border-t border-slate-800">
                <p id="user-display" class="text-white font-bold truncate"></p>
                <p id="role-display" class="text-[9px] text-blue-400 font-black uppercase mb-4"></p>
                <button onclick="uiProfile()" class="text-xs block text-slate-300 mb-2 hover:text-white underline">Change My PIN</button>
                <button onclick="location.reload()" class="text-xs text-red-500 font-bold uppercase">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto bg-white rounded-l-[3rem]">
            <div class="flex justify-between items-center mb-8">
                <h2 id="portal-title" class="text-4xl font-black italic uppercase tracking-tighter">Command Center</h2>
                <div id="global-tag" class="bg-blue-50 text-blue-700 px-4 py-2 rounded-xl text-[10px] font-black border uppercase"></div>
            </div>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English Language", "Literature in English", "Mathematics", "Biology", "Physics", "Chemistry", "History and Political Education", "Geography", "CRE", "ICT", "TD", "Agriculture", "Kiswahili", "Acholi"];
        const SUB_A = ["General Paper", "Subsidiary Mathematics", "Subsidiary ICT", "Economics", "Entrepreneurship", "Mathematics", "Biology", "Physics", "Chemistry", "Geography", "History", "Literature", "Acholi", "CRE", "Agriculture"];

        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "AoI" };

        async function init() {
            const snap = await db.collection("settings").doc("global").get();
            if(snap.exists) config = snap.data();
            document.getElementById('global-tag').innerText = `${config.year} | ${config.term} | ${config.mode}`;
        }
        init();

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            if (id === "admin" && pw === "1995") { me = { name: "Olica", role: "dev", id: "admin" }; launch(); return; }
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { me = { ...doc.data(), id }; launch(); }
            else alert("Access Denied");
        }

        function launch() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDash()" class="sidebar-btn hover:bg-slate-800">üè† Dashboard</button>`;
            
            if (['dev', 'headteacher', 'deputy', 'dos'].includes(r)) {
                h += `<button onclick="uiConfig()" class="sidebar-btn hover:bg-red-600 hover:text-white">‚öôÔ∏è Control Panel</button>`;
                h += `<button onclick="uiEnroll()" class="sidebar-btn hover:bg-blue-600 hover:text-white">üë§ Registration</button>`;
            }
            if (['dev', 'teacher'].includes(r)) {
                h += `<button onclick="uiTeacherAcademics()" class="sidebar-btn hover:bg-green-600 hover:text-white">üìù Mark Entry</button>`;
            }
            if (['dev', 'bursar'].includes(r)) {
                h += `<button onclick="uiBursarLedger()" class="sidebar-btn hover:bg-amber-600 hover:text-white">üí∞ Finance Hub</button>`;
            }
            if (r === 'learner') {
                h += `<button onclick="uiLearnerPortal()" class="sidebar-btn hover:bg-indigo-600 hover:text-white">üìö My Subjects</button>`;
            }
            h += `<button onclick="uiReportHub()" class="sidebar-btn hover:bg-purple-600 hover:text-white">üìÑ Report Hub</button>`;
            nav.innerHTML = h;
        }

        // --- ‚öôÔ∏è RESTORED: CONTROL PANEL ---
        function uiConfig() {
            document.getElementById('portal-title').innerText = "System Controls";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-md card-custom space-y-6">
                    <div><label class="font-black text-[10px]">ACADEMIC YEAR</label>
                    <input type="number" id="set-year" value="${config.year}" class="w-full"></div>
                    <div><label class="font-black text-[10px]">TERM</label>
                    <select id="set-term" class="w-full"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select></div>
                    <div><label class="font-black text-[10px]">ASSESSMENT MODE</label>
                    <select id="set-mode" class="w-full"><option>AoI</option><option>End of Term</option><option>End of Year</option></select></div>
                    <button onclick="saveConfig()" class="w-full bg-red-600 text-white p-4 rounded-xl font-black">UPDATE ALL RECORDS</button>
                </div>`;
        }

        async function saveConfig() {
            const data = { year: document.getElementById('set-year').value, term: document.getElementById('set-term').value, mode: document.getElementById('set-mode').value };
            await db.collection("settings").doc("global").set(data);
            alert("System Context Updated Permanently.");
            location.reload();
        }

        // --- üë§ RESTORED: ENROLLMENT + PERMANENT REMOVAL ---
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card-custom">
                        <h3 class="font-black text-blue-600 mb-4 uppercase italic">Register Learner</h3>
                        <input id="l-lin" placeholder="LIN Number" class="w-full mb-2">
                        <input id="l-name" placeholder="Full Name" class="w-full mb-2">
                        <select id="l-class" class="w-full mb-4">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                        <button onclick="saveUser('learner')" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">SAVE LEARNER</button>
                    </div>
                    <div class="card-custom">
                        <h3 class="font-black text-purple-600 mb-4 uppercase italic">Register Staff Load</h3>
                        <input id="s-id" placeholder="Staff ID" class="w-full mb-2">
                        <input id="s-name" placeholder="Full Name" class="w-full mb-2">
                        <select id="s-role" class="w-full mb-2"><option>teacher</option><option>dos</option><option>bursar</option><option>headteacher</option></select>
                        <div class="flex gap-2 mb-4">
                            <select id="s-class" class="w-1/2">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                            <select id="s-sub" class="w-1/2">${SUB_O.concat(SUB_A).map(s=>`<option value="${s}">${s}</option>`).join('')}</select>
                        </div>
                        <button onclick="saveUser('staff')" class="w-full bg-purple-600 text-white p-4 rounded-xl font-black">ASSIGN LOAD</button>
                    </div>
                </div>
                <div class="mt-8 p-8 border-2 border-dashed border-red-200 rounded-[2rem] bg-red-50">
                    <h3 class="font-black text-red-600 uppercase mb-4">Permanent Deletion Zone</h3>
                    <input id="del-id" placeholder="Enter ID/LIN to delete" class="p-3 border rounded-xl w-64">
                    <button onclick="removeUser()" class="bg-red-600 text-white p-3 rounded-xl font-bold ml-2">DELETE FROM DATABASE</button>
                </div>`;
        }

        async function saveUser(type) {
            const id = type === 'learner' ? document.getElementById('l-lin').value.toLowerCase() : document.getElementById('s-id').value.toLowerCase();
            const doc = await db.collection("users").doc(id).get();
            let data = doc.exists ? doc.data() : { password: '1234', balance: 0, mySubjects: [] };
            
            if(type === 'learner') {
                data = { ...data, name: document.getElementById('l-name').value, class: document.getElementById('l-class').value, role: 'learner' };
            } else {
                let load = data.assignments || [];
                load.push({ class: document.getElementById('s-class').value, subject: document.getElementById('s-sub').value });
                data = { ...data, name: document.getElementById('s-name').value, role: document.getElementById('s-role').value, assignments: load };
            }
            await db.collection("users").doc(id).set(data);
            alert("‚úÖ Record Stored. Default Password: 1234");
        }

        async function removeUser() {
            const id = document.getElementById('del-id').value.toLowerCase();
            if(confirm("Confirm PERMANENT removal?")) {
                await db.collection("users").doc(id).delete();
                alert("User wiped from system.");
            }
        }

        // --- üìù RESTORED: TEACHER MARKS + DOWNLOAD ---
        async function uiTeacherAcademics() {
            document.getElementById('portal-title').innerText = "Mark Entry";
            const loads = me.assignments || [];
            let loadOps = loads.map(a => `<option value="${a.class}|${a.subject}">${a.subject} (${a.class})</option>`).join('');
            
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="card-custom">
                        <h3 class="font-black text-green-600 uppercase mb-6 text-xs italic">Submit Scores</h3>
                        <div class="space-y-4">
                            <select id="m-assign" class="w-full">${loadOps}</select>
                            <input id="m-lin" placeholder="Learner LIN" class="w-full">
                            <div class="flex gap-2">
                                <input id="m-aoi" placeholder="AoI" type="number" class="w-1/2">
                                <input id="m-exam" placeholder="Exam" type="number" class="w-1/2">
                            </div>
                            <button onclick="saveValidatedMarks()" class="w-full bg-green-600 text-white p-4 rounded-xl font-black">SAVE TO LEDGER</button>
                        </div>
                    </div>
                    <div class="lg:col-span-2 card-custom overflow-x-auto">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-black text-xs uppercase italic">My Recent Submissions</h3>
                            <button onclick="downloadTeacherMarks()" class="bg-black text-white px-3 py-1 rounded-lg text-[10px]">DOWNLOAD PDF</button>
                        </div>
                        <div id="teacher-mark-list"></div>
                    </div>
                </div>`;
            loadTeacherMarks();
        }

        // --- üí∞ RESTORED: BURSAR LEDGER + PDF FILTERS ---
        function uiBursarLedger() {
            document.getElementById('portal-title').innerText = "Bursary Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card-custom">
                        <h3 class="font-black text-amber-600 uppercase mb-4 italic">Post Payment</h3>
                        <input id="f-lin" placeholder="Student LIN" class="w-full mb-2">
                        <input id="f-pay" placeholder="Amount Paid (Subtract)" type="number" class="w-full mb-4">
                        <button onclick="updateFees()" class="w-full bg-amber-600 text-white p-4 rounded-xl font-black">PROCESS TRANSACTION</button>
                    </div>
                    <div class="card-custom">
                        <div class="flex justify-between mb-4">
                            <select id="f-filter" onchange="loadFeesList()" class="text-xs font-bold border rounded-lg p-1">
                                <option value="ALL">All Classes</option>
                                ${CLASSES.map(c=>`<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <button onclick="downloadFeesPDF()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">EXPORT PDF</button>
                        </div>
                        <div id="fees-list" class="max-h-[300px] overflow-y-auto"></div>
                    </div>
                </div>`;
            loadFeesList();
        }

        // --- üìö LEARNER: SUBJECT SELECTION ---
        async function uiLearnerPortal() {
            document.getElementById('portal-title').innerText = "Academic Profile";
            const subs = (me.class === 'S5' || me.class === 'S6') ? SUB_A : SUB_O;
            document.getElementById('portal-content').innerHTML = `
                <div class="card-custom max-w-2xl">
                    <h3 class="font-black text-xs uppercase mb-4 italic text-indigo-600">Select Enrolled Subjects</h3>
                    <div class="grid grid-cols-2 gap-2" id="subject-list">
                        ${subs.map(s => `<label class="flex items-center gap-2 p-3 bg-slate-50 border rounded-xl text-[11px] font-bold">
                        <input type="checkbox" value="${s}" ${me.mySubjects?.includes(s)?'checked':''}> ${s}</label>`).join('')}
                    </div>
                    <button onclick="saveLearnerSubjects()" class="mt-8 bg-indigo-600 text-white p-4 rounded-2xl font-black w-full">SAVE MY SELECTION</button>
                </div>`;
        }

        async function saveLearnerSubjects() {
            const sel = Array.from(document.querySelectorAll('#subject-list input:checked')).map(i=>i.value);
            await db.collection("users").doc(me.id).update({ mySubjects: sel });
            alert("Subject choice stored.");
        }

        // UTILITY FUNCTIONS
        async function saveValidatedMarks() {
            const assign = document.getElementById('m-assign').value.split('|');
            const lin = document.getElementById('m-lin').value.toLowerCase();
            const aoi = parseFloat(document.getElementById('m-aoi').value) || 0;
            const exam = parseFloat(document.getElementById('m-exam').value) || 0;
            const total = ((aoi/3)*20) + (exam*0.8);
            await db.collection("marks").doc(`${lin}_${assign[1]}_${config.year}`).set({
                student: lin, subject: assign[1], class: assign[0], aoi, exam, total: total.toFixed(1),
                teacher: me.name, year: config.year, term: config.term
            });
            alert("Score Recorded.");
            loadTeacherMarks();
        }

        async function loadTeacherMarks() {
            const snap = await db.collection("marks").where("teacher", "==", me.name).limit(10).get();
            let h = `<table class="w-full text-left text-[11px]"><thead class="font-bold border-b"><tr><th class="p-2">LIN</th><th class="p-2">Class</th><th class="p-2">Sub</th><th class="p-2">Score</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const m = d.data();
                h += `<tr class="border-b"><td class="p-2 uppercase">${m.student}</td><td class="p-2">${m.class}</td><td class="p-2">${m.subject}</td><td class="p-2 font-black">${m.total}%</td></tr>`;
            });
            document.getElementById('teacher-mark-list').innerHTML = h + "</tbody></table>";
        }

        async function loadFeesList() {
            const filter = document.getElementById('f-filter').value;
            let q = db.collection("users").where("role", "==", "learner");
            if(filter !== "ALL") q = q.where("class", "==", filter);
            const snap = await q.get();
            let h = `<table class="w-full text-[10px] text-left"><thead><tr class="font-bold border-b"><th>Name</th><th class="text-right">Balance</th></tr></thead><tbody>`;
            snap.forEach(d => {
                h += `<tr class="border-b"><td class="py-2">${d.data().name}</td><td class="py-2 text-right font-black text-red-600">UGX ${d.data().balance.toLocaleString()}</td></tr>`;
            });
            document.getElementById('fees-list').innerHTML = h + "</tbody></table>";
        }

        async function updateFees() {
            const id = document.getElementById('f-lin'
