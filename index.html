    <script>
        const SUBJECTS = ["English language", "Mathematics", "Physics", "Chemistry", "Biology", "Geography", "History", "Chrisian Religious Educ.", "History & Political Educ.", "Information and Communication Tech. ", "Technology and Drawing", "Entrepreneurship", "Economics", "Sub-Maths", "Sub- ICT", "General Paper", "Agriculture", "Kiswahili", "Acholi"];
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        
        const firebaseConfig = { 
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc", 
            authDomain: "awere-erp.firebaseapp.com", 
            projectId: "awere-erp", 
            storageBucket: "awere-erp.firebasestorage.app",

        firebase.initializeApp(firebaseConfig);

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "Summative", badge: "", stamp: "", signature: "" };

        async function init() {
            const s = await db.collection("settings").doc("global").get();
            if(s.exists) config = s.data();
            document.getElementById('global-tag').innerText = `${config.year} ‚Ä¢ ${config.term} ‚Ä¢ ${config.mode}`;
        }
        init();
        function getGrade (score) {
            if (config.mode === 'AoI') {
                if ( score>=2.5) return "A";
                if ( score >=1.5) return "B";
                return "C";
            } else {
                if ( score >= 80) return "A"; if ( score >= 70) return "B"; if ( score >= 60) return "C"; if ( score >= 40) return "D"; return "E";
            }
        }
        function getLOA ( score) {
            if (config.mode === 'AoI') {
                if (score >= 2.5) return "Level 3";
                if (score >= 1.5) return "Level 2";
                return "Level 1";
            } else {
                if (score >= 80) return "Exceptional";
                if (score >= 70) return "Outstanding";
                if (score >= 60) return "Satisfactory";
                if (score >= 40) return "Basic";
                return "Elementary";
            }
        }
        function getDescriptor (score) {
            if (config.mode === 'AoI') {
                if (score>= 2.5) return "Outstanding";
                if (score>= 1.5) return "Moderate";
                return "Basic";
            } else {
                if (score>= 80) return "Exceptional";
                if (score>= 70) return "Outstanding";
                if (score>= 60) return "Satisfactory";
                if (score>= 40) return "Basic";
                return "Elementary";
            }
        }

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            
            if (id === "admin" && pw === "1995") { 
                me = { name: "Olica Admin", role: "dev", id: "admin", assignments: [] }; 
                launch(); return; 
            }
            
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { 
                me = { ...doc.data(), id: doc.id }; 
                launch(); 
            } else { 
                document.getElementById('auth-err').innerText = "INVALID ACCESS ID OR PIN"; 
            }
        }

        function launch() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('portal-view').style.display = 'flex';
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            document.getElementById('user-avatar').innerText = me.name[0];
            renderNav(); 
            uiHome();
        }

        function renderNav() {
            const nav = document.getElementById('sidebar-nav');
            const isAdmin = ['dev', 'headteacher', 'dos'].includes(me.role);
            let h = `<button onclick="uiHome()" class="sidebar-item">üè† Dashboard</button>`;
            
            if (isAdmin) {
                h += `<button onclick="uiEnrollment()" class="sidebar-item">üë§ Registration</button>`;
                h += `<button onclick="uiRegistry()" class="sidebar-item">üîç Registry</button>`;
                h += `<button onclick="uiSettings()" class="sidebar-item">‚öôÔ∏è ERP Settings</button>`;
            }
            
            if (me.role !== 'learner' && me.role !== 'bursar') h += `<button onclick="uiMarks()" class="sidebar-item">üìù Academic Entry</button>`;
            if (['dev', 'bursar'].includes(me.role)) h += `<button onclick="uiBursar()" class="sidebar-item">üí∞ Bursar Desk</button>`;
            
            h += `<button onclick="uiReports()" class="sidebar-item">üìÑ Report Hub</button>`;
            h += `<button onclick="uiProfile()" class="sidebar-item">üîí Security PIN</button>`;
            nav.innerHTML = h;
        }

        // --- UI SCREENS ---

        function uiHome() {
            document.getElementById('portal-title').innerText = "Dashboard";
            document.getElementById('breadcrumb').innerText = "Home / Overview";
            
            let personalView = '';
            if(me.role === 'learner') {
                const subs = (me.enrolledSubjects || []).map(s => `<span class="tag">${s}</span>`).join('');
                personalView = `
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                            <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-4">Financial Status</p>
                            <h4 class="text-3xl font-black text-indigo-900">UGX ${(me.balance || 0).toLocaleString()}</h4>
                            <p class="text-xs text-indigo-600 mt-2 font-bold">Current Outstanding Balance</p>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">My Enrolled Subjects</p>
                            <div class="flex flex-wrap">${subs || 'None'}</div>
                        </div>
                    </div>`;
            } else if (me.role !== 'dev') {
                const ass = (me.assignments || []).map(a => `<span class="tag">${a.class} - ${a.subject}</span>`).join('');
                personalView = `
                    <div class="mt-6 bg-slate-50 p-6 rounded-3xl border border-slate-100">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Academic Assignments</p>

                    </div>`;
            }

            document.getElementById('portal-content').innerHTML = `

                    <div class="absolute top-0 right-0 p-8 text-slate-50 opacity-10 font-black text-9xl">AWERE</div>
                    <h2 class="text-3xl font-black text-slate-900">Hello, ${me.name}</h2>
                    <p class="text-slate-500 font-medium">Session: ${config.term} ${config.year} | Mode: ${config.mode}</p>

                </div>`;
        }

        function uiProfile() {
            document.getElementById('portal-title').innerText = "Security";
            document.getElementById('breadcrumb').innerText = "Security / Change PIN";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md mx-auto">
                    <p class="text-xs text-slate-500 mb-6 font-medium">For security, ensure your PIN is private. Default PINs should be changed immediately.</p>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">New Security PIN (4-Digits)</label>
                    <input type="password" id="new-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <button onclick="updatePin()" class="btn-primary w-full mt-4">Confirm New PIN</button>
                </div>`;
        }

        async function updatePin() {
            const pin = document.getElementById('new-pin').value;
            if(pin.length < 4) return alert("PIN must be 4 digits.");
            if(me.id === 'admin') return alert("System Developer PIN cannot be modified through the portal.");
            
            await db.collection("users").doc(me.id).update({ password: pin });
            alert("Security PIN updated. Please remember it for your next login.");
            me.password = pin;
            uiHome();
        }

        async function uiReports() {
            document.getElementById('portal-title').innerText = "Report Hub";
            document.getElementById('breadcrumb').innerText = "Reports / Generator";
            const isLearner = me.role === 'learner';
            
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md mx-auto text-center">
                    <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <span class="text-2xl">üìÑ</span>
                    </div>
                    <h3 class="font-black text-xl mb-2">Termly Report Card</h3>
                    <p class="text-xs text-slate-400 mb-8 font-bold uppercase">Secured Verification System</p>
                    
                    <label class="text-left block text-[10px] font-bold text-slate-400 ml-2">STUDENT LIN</label>
                    <input id="r-lin" placeholder="e.g., L26-001" value="${isLearner ? me.id : ''}" ${isLearner ? 'readonly' : ''} class="${isLearner?'bg-slate-100 cursor-not-allowed':''}">
                    
                    <button onclick="genReport()" class="btn-primary w-full mt-2">Generate PDF Document</button>
                    <p class="text-[9px] text-slate-400 mt-6 font-bold uppercase">Finance Lock: ${isLearner ? 'Active for your account' : 'Bypassed for Staff'}</p>
                </div>`;
        }
        function getDynamicComment(avg) {
    avg = parseFloat(avg);

    if (config.mode === 'AoI') {
        if (avg >= 2.5) return "Excellent performance. Keep demonstrating mastery.";
        if (avg >= 1.5) return "Good progress. Continue improving your competencies.";
        return "Basic achievement. More effort is required next term.";
    } else {
        if (avg >= 80) return "Exceptional performance. Maintain this standard.";
        if (avg >= 70) return "Very good performance. Keep pushing higher.";
        if (avg >= 60) return "Satisfactory performance. There is room for improvement.";
        if (avg >= 40) return "Basic performance. Work harder next term.";
        return "Below expectations. Serious improvement required.";
    }
}
        // FULLY RESTORED AND UPDATED genReport FUNCTION
async function genReport() {
    const id = document.getElementById('r-lin').value.toLowerCase();
    const uDoc = await db.collection("users").doc(id).get();
    if(!uDoc.exists) return alert("User Identity not found.");
    const u = uDoc.data();

    // Finance Lock Logic
    if(me.role === 'learner' && u.balance > 0) {
        return alert(`Access Denied: Clear balance of UGX ${u.balance.toLocaleString()} first.`);
    }

    // --- POSITIONING LOGIC ---
    const classMarksSnap = await db.collection("marks")
        .where("class", "==", u.class)
        .where("year", "==", config.year)
        .where("term", "==", config.term)
        .get();

    let studentTotals = {}; 
    classMarksSnap.forEach(m => {
        const d = m.data();
        if (!studentTotals[d.studentId]) studentTotals[d.studentId] = { total: 0 };
        studentTotals[d.studentId].total += d.score;
    });

    let leaderboard = Object.keys(studentTotals).map(sid => {
        return { id: sid, total: studentTotals[sid].total };
    });
    leaderboard.sort((a, b) => b.total - a.total);
    const position = leaderboard.findIndex(x => x.id === id) + 1;
    const totalInClass = leaderboard.length;

    // --- MARKS DATA ---
    const marksSnap = await db.collection("marks").where("studentId", "==", id).where("year", "==", config.year).where("term", "==", config.term).get();
    let marks = [];
    marksSnap.forEach(m => marks.push(m.data()));
    if(marks.length === 0) return alert("No marks available.");

    const numSub = (u.enrolledSubjects || []).length || 1;
    const totalScore = marks.reduce((a, b) => a + b.score, 0);
    const myAvg = numSub > 0 ? (totalScore / numSub).toFixed(1) : 0;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pW = doc.internal.pageSize.getWidth();

// Load School Badge Properly
const img = new Image();
img.src = "Awere.jpg";

await new Promise((resolve, reject) => {
    img.onload = resolve;
    img.onerror = reject;
});

doc.addImage(img, "JPEG", pW/2 - 15, 10, 30, 30);
    doc.setFontSize(20).setFont(undefined, 'bold').text("AWERE SECONDARY SCHOOL", pW/2, 48, {align:'center'});
    doc.setFontSize(9).setFont(undefined, 'normal').text(`OFFICIAL ACADEMIC REPORT CARD | ${config.mode.toUpperCase()} ASSESSMENT`, pW/2, 54, {align:'center'});
    doc.setFontSize(9).setFont(undefined, 'bold').text("P.O Box 244, GULU, OMORO DISTRICT  FAX: 0471-32003", pW/2, 60, {align: 'center'});
    doc.setFontSize(9).setFont(undefined, 'bold').text("TELEPHONE: 0772969400/ 0782965491", pW/2, 66, {align: 'center'});

    // --- LEARNER META DATA (GENDER RESTORED TO TOP) ---
    const tableStartY = 75; // leave some space after header
    doc.autoTable({
        startY: tableStartY,
        body: [
            ['LEARNER:', u.name.toUpperCase(), 'GENDER:', (u.gender || 'N/A').toUpperCase()],
            ['LIN:', id.toUpperCase(), 'CLASS:', u.class],
            ['POSITION:', `${position} of ${totalInClass}`, 'TERM:', `${config.term} ${config.year}`]
        ],
        theme: 'plain', 
        styles: { fontSize: 8.5, cellPadding: 1 },
        columnStyles: { 0: { fontStyle: 'bold', width: 25 }, 2: { fontStyle: 'bold', width: 25 } }
    });

    // Subject Table (Subject | Score | Grade | LOA | Descriptor | Remark | Teacher)
    let tableData = marks.map(m => [
        m.subject.toUpperCase(), 
        m.score, 
        getGrade(m.score), 
        getLOA(m.score), 
        getDescriptor(m.score), 
        m.comment || '-', 
        m.teacher || 'STAFF'
    ]);
    
    doc.autoTable({
        startY: doc.lastAutoTable.finalY + 5,
        head: [['SUBJECT', 'SCORE', 'GRADE', 'LOA', 'DESCRIPTOR', 'COMPETENCY REMARK', 'TEACHER']],
        body: tableData,
        theme: 'grid',
        headStyles: { fillColor: [30, 41, 59], fontSize: 8, halign: 'center' },
        styles: { fontSize: 7, halign: 'center', cellPadding: 2 },
        columnStyles: { 0: { halign: 'left', fontStyle: 'bold', width: 35 }, 5: { halign: 'left', width: 45 } }
    });

    // Performance Summary
    const finalY = doc.lastAutoTable.finalY + 8;
    doc.setDrawColor(220).line(14, finalY, 196, finalY);
    
    doc.setFontSize(10).setFont(undefined, 'bold').setTextColor(0);
    doc.text(`TOTAL SCORE: ${totalScore}`, 14, finalY + 8);
    doc.text(`AVERAGE: ${myAvg}`, 70, finalY + 8);
    
    // Automatic Comment Box
    doc.setFillColor(248, 250, 252);
    doc.rect(14, finalY + 12, 182, 16, 'F');
    doc.setFontSize(8).setFont(undefined, 'bold').text("HEADTEACHER'S REMARK:", 18, finalY + 18);
    doc.setFont(undefined, 'italic').setFontSize(8).setTextColor(40);
    doc.text(getDynamicComment(myAvg), 18, finalY + 23);

    // Disclaimer
    doc.setFontSize(7).setFont(undefined, 'italic').setTextColor(120);
    doc.text("NOTE: This report card is property of Awere SS. Alteration is illegal. Average is based on registered subjects. It is invalid without official stamp and signature", 14, finalY + 36);

    // Signatures & Stamp
    const footY = finalY + 55;
    if(config.signature) doc.addImage(config.signature, 'PNG', 14, footY - 12, 35, 12);
    if(config.stamp) doc.addImage(config.stamp, 'PNG', 155, footY - 15, 25, 25);
    doc.setFontSize(8).setFont(undefined, 'bold').setTextColor(0);
    doc.text("__________________________", 14, footY + 5);
    doc.text("MR. MWAKA KENNETH OKOT (HEADTEACHER)", 14, footY + 10);
    doc.text("__________________________", 150, footY + 5);
    doc.text("OFFICIAL STAMP", 150, footY + 10);

    doc.save(`AwereSS_Report_${id.toUpperCase()}.pdf`);}
        // --- CORE FUNCTIONALITIES (MAINTAINED) ---

        function uiEnrollment() {
            document.getElementById('portal-title').innerText = "Registration";
            document.getElementById('breadcrumb').innerText = "Admin / User Enrollment";
            let subCheckboxes = SUBJECTS.map(s => `<label class="flex items-center gap-2 text-[10px] font-bold"><input type="checkbox" name="reg-subs" value="${s}"> ${s}</label>`).join('');
            document.getElementById('portal-content').innerHTML = `

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase ml-2">ACCESS ID/LIN</label><input id="reg-id"></div>

            toggleRegMode();

        function toggleRegMode() {
            const r = document.getElementById('reg-role').value;
            document.getElementById('learner-extras').style.display = (r === 'learner') ? 'block' : 'none';
            document.getElementById('reg-pw').value = (r === 'learner') ? '1234' : '0000';
        }

        async function processReg() {
            const id = document.getElementById('reg-id').value.trim().toLowerCase();
            const role = document.getElementById('reg-role').value;
            const name = document.getElementById('reg-name').value;
            if(!id || !name) return alert("Please fill ID and Name.");
            
            const data = {
                name: name,
                password: document.getElementById('reg-pw').value,
                role: role,
                balance: 0, totalFees: 0, assignments: []
            };
            if(role === 'learner') {
                data.class = document.getElementById('reg-class').value;
                data.gender = document.getElementById('reg-gen').value;
                data.enrolledSubjects = Array.from(document.querySelectorAll('input[name="reg-subs"]:checked')).map(c => c.value);
            }
            await db.collection("users").doc(id).set(data);
            alert("Registry Synchronized."); uiEnrollment();
        }

        async function uiRegistry() {
            document.getElementById('portal-title').innerText = "Registry";
            document.getElementById('breadcrumb').innerText = "Admin / Database Registry";
            const snap = await db.collection("users").get();
            let h = `<div class="glass overflow-x-auto"><table class="w-full text-left text-xs">
                <thead><tr class="bg-slate-50 text-slate-400 uppercase font-black"><th class="p-5">ID/LIN</th><th>Name</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
            snap.forEach(doc => {
                const d = doc.data();
                if(doc.id === 'admin') return; // Hide admin from easy deletion
                h += `<tr class="border-b hover:bg-slate-50 transition-all">
                    <td class="p-5 font-bold uppercase text-indigo-600">${doc.id}</td>
                    <td class="font-bold text-slate-700">${d.name}</td>
                    <td><span class="tag bg-slate-200 text-slate-600">${d.role}</span></td>
                    <td>${d.class || '-'}</td>
                    <td class="flex gap-4 p-4">
                        <button onclick="editRegistry('${doc.id}')" class="text-indigo-600 font-bold hover:underline">Manage</button>
                        <button onclick="deleteU('${doc.id}')" class="text-red-500 font-bold hover:underline">Remove</button>
                    </td></tr>`;
            });
            document.getElementById('portal-content').innerHTML = h + `</tbody></table></div>`;
        }

        async function editRegistry(id) {
            const doc = await db.collection("users").doc(id).get();
            const d = doc.data();
            let h = `<div class="glass max-w-lg mx-auto"><h3 class="font-black mb-4 uppercase text-indigo-900">Manage Record: ${id}</h3>
                <label class="text-[9px] font-bold text-slate-400 ml-2">NAME</label><input id="e-name" value="${d.name}">
                <label class="text-[9px] font-bold text-slate-400 ml-2">PIN</label><input id="e-pw" value="${d.password}">`;
            
            if(d.role !== 'learner') {
                h += `<div class="border-t pt-4 mt-2"><p class="text-[9px] font-bold uppercase text-indigo-500 mb-4">Subject Assignments</p>
                    <div class="flex gap-2 mb-4"><select id="ass-cls" class="mb-0">${CLASSES.map(c => `<option>${c}</option>`).join('')}</select>
                    <select id="ass-sub" class="mb-0">${SUBJECTS.map(s => `<option>${s}</option>`).join('')}</select>
                    <button onclick="addAss('${id}')" class="bg-indigo-600 text-white px-5 rounded-xl text-xs font-bold">Add</button></div>
                    <div class="flex flex-wrap">${(d.assignments || []).map((a, i) => `<span class="tag">${a.class}: ${a.subject} <b class="cursor-pointer ml-1 text-red-400" onclick="remAss('${id}', ${i})">√ó</b></span>`).join('')}</div></div>`;
            }
            h += `<button onclick="saveEdit('${id}')" class="btn-primary w-full mt-6">Apply Changes</button></div>`;
            document.getElementById('portal-content').innerHTML = h;
        }

        async function addAss(id) {
            const cls = document.getElementById('ass-cls').value;
            const sub = document.getElementById('ass-sub').value;
            const ref = db.collection("users").doc(id);
            const d = (await ref.get()).data();
            const ass = d.assignments || [];
            ass.push({class: cls, subject: sub});
            await ref.update({ assignments: ass });
            editRegistry(id);
        }

        async function remAss(id, i) {
            const ref = db.collection("users").doc(id);
            const d = (await ref.get()).data();
            d.assignments.splice(i, 1);
            await ref.update({ assignments: d.assignments });
            editRegistry(id);
        }

        async function saveEdit(id) {
            await db.collection("users").doc(id).update({ name: document.getElementById('e-name').value, password: document.getElementById('e-pw').value });
            alert("Registry Record Updated."); uiRegistry();
        }

        async function uiMarks() {
            document.getElementById('portal-title').innerText = "Academic Entry";
            document.getElementById('breadcrumb').innerText = "Academic / Grade Input";
            const myAss = (me.role === 'dev') ? CLASSES.map(c => ({class:c, subject:'Mathematics'})) : (me.assignments || []);
            if(myAss.length === 0) { document.getElementById('portal-content').innerHTML = `<div class="glass text-center font-bold text-slate-400">No teaching assignments linked to your profile.</div>`; return; }
            document.getElementById('portal-content').innerHTML = `
                <div class="glass flex flex-col md:flex-row gap-4 items-end">
                    <div class="flex-1"><label class="text-[9px] font-bold text-slate-400 ml-2">SELECT CLASS & SUBJECT</label>
                    <select id="m-select" class="mb-0">${myAss.map(a => `<option value="${a.class}|${a.subject}">${a.class} - ${a.subject}</option>`).join('')}</select></div>
                    <button onclick="loadMarks()" class="btn-primary whitespace-nowrap">Open Grade Sheet</button>
                </div><div id="marks-sheet" class="glass hidden animate-in slide-in-from-top-4"></div>`;
        }

        async function loadMarks() {
            const [cls, sub] = document.getElementById('m-select').value.split('|');
            const snap = await db.collection("users").where("class", "==", cls).where("enrolledSubjects", "array-contains", sub).get();
            const maxVal = config.mode === 'Summative' ? 100 : 3;
            const minVal = config.mode === 'Summative' ? 0: 0.9;
            
            let h = `<h4 class="font-black mb-6 uppercase text-sm text-indigo-900">Grading: ${cls} - ${sub} (${config.mode})</h4>
                <table class="w-full text-sm text-left">
                <thead><tr class="bg-slate-50 text-slate-400 uppercase font-black"><th class="p-4">Learner Name</th><th>Score (Max: ${maxVal})</th><th>Competency Remark</th></tr></thead><tbody>`;
            
            snap.forEach(doc => {
                h += `<tr class="border-b">
                    <td class="p-4 font-bold text-slate-700">${doc.data().name}</td>
                    <td><input type="number"
       class="m-val mb-0"
       data-id="${doc.id}"
       style="max-width:120px"
       min="${minVal}"
       max="${maxVal}"
       step="${config.mode === 'AoI' ? 0.1 : 1}"></td>
                    <td><input type="text" class="m-com mb-0" data-id="${doc.id}" placeholder="e.g., Can solve quadratic equations"></td></tr>`;
            });
            h += `</tbody></table><button onclick="saveMarks('${cls}','${sub}')" class="btn-primary w-full mt-6">Post to Academic Ledger</button>`;
            document.getElementById('marks-sheet').innerHTML = h; document.getElementById('marks-sheet').classList.remove('hidden');
        }

        async function saveMarks(cls, sub) {
    const batch = db.batch();

    document.querySelectorAll('.m-val').forEach(input => {

        const s = parseFloat(input.value);   // ‚úÖ DEFINE SCORE FIRST
        const sid = input.dataset.id;
        const com = document.querySelector(`.m-com[data-id="${sid}"]`).value;

        if (isNaN(s)) return;

        // validation of scores
        if (config.mode === 'AoI' && (s < 0.9 || s > 3.0)) {
            alert("AoI score must be between 0.9 and 3.0");
            return;
        }
        if (config.mode === 'Summative' && (s < 0 || s > 100)) {
            alert("Summative score must be between 0 and 100");
            return;
        }

        const ref = db.collection("marks").doc(
            `${sid}_${config.year}_${config.term}_${sub.replace(/\s/g, '')}`
        );

        batch.set(ref, {
            studentId: sid,
            subject: sub,
            score: s,
            comment: com,
            year: config.year,
            term: config.term,
            teacher: me.name,
            class: cls
        });
    });

    await batch.commit();
    alert("Marks Published Successfully.");
}

        async function uiBursar() {
            document.getElementById('portal-title').innerText = "Bursar Desk";
            document.getElementById('breadcrumb').innerText = "Finance / Fees Management";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md mx-auto">
                    <label class="text-[9px] font-bold text-slate-400 ml-2">STUDENT LIN</label><input id="b-lin">
                    <label class="text-[9px] font-bold text-slate-400 ml-2">TRANSACTION TYPE</label><select id="b-act"><option value="pay">Receive Fees Payment</option><option value="set">Set Opening Term Fees</option></select>
                    <label class="text-[9px] font-bold text-slate-400 ml-2">AMOUNT (UGX)</label><input id="b-amt" type="number" placeholder="0">
                    <button onclick="procFin()" class="btn-primary w-full mt-4">Post Transaction</button>
                </div>`;
        }

        async function procFin() {
            const id = document.getElementById('b-lin').value.trim().toLowerCase();
            const amt = parseFloat(document.getElementById('b-amt').value);
            const act = document.getElementById('b-act').value;
            if(!id || isNaN(amt)) return alert("Fill ID and Amount.");
            
            const ref = db.collection("users").doc(id);
            const doc = await ref.get();
            if(!doc.exists) return alert("Student LIN not recognized.");
            
            if(act === 'set') { await ref.update({ totalFees: amt, balance: amt }); }
            else { await ref.update({ balance: doc.data().balance - amt }); }
            alert("Financial Ledger Updated."); uiBursar();
        }

        function uiSettings() {
            document.getElementById('portal-title').innerText = "ERP Settings";
            document.getElementById('breadcrumb').innerText = "Admin / Global Configuration";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md mx-auto">
                    <label class="text-[9px] font-bold text-slate-400 ml-2 uppercase">Assessment Logic</label>
                    <select id="set-mode"><option ${config.mode==='Summative'?'selected':''}>Summative</option><option ${config.mode==='AoI'?'selected':''}>AoI</option></select>
                    <label class="text-[9px] font-bold text-slate-400 ml-2 uppercase">Active Term</label><select id="set-term"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select>
                    <label class="text-[9px] font-bold text-slate-400 ml-2 uppercase">School Badge URL</label><input id="set-badge" value="${config.badge}">
                    <label class="text-[9px] font-bold text-slate-400 ml-2 uppercase">HT Signature URL</label><input id="set-sig" value="${config.signature}">
                    <label class="text-[9px] font-bold text-slate-400 ml-2 uppercase">Stamp URL</label><input id="set-stamp" value="${config.stamp}">
                    <button onclick="saveGlobal()" class="btn-primary w-full mt-4">Update Global Configuration</button>
                </div>`;
        }

        async function saveGlobal() {
            const data = {
                mode: document.getElementById('set-mode').value, term: document.getElementById('set-term').value, year: config.year,
                badge: document.getElementById('set-badge').value, signature: document.getElementById('set-sig').value, stamp: document.getElementById('set-stamp').value
            };
            await db.collection("settings").doc("global").set(data);
            alert("System configurations updated."); location.reload();
        }

        async function deleteU(id) { if(confirm("Permanently delete this user? This cannot be undone.")) { await db.collection("users").doc(id).delete(); uiRegistry(); } }
    </script>
